<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css">
    <!--/* 구글폰트(Quicksand, Dongle, Gowun Dodum, Noto Sans Korean) */-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gowun+Dodum&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        *{
        /* font-family: 'Dongle', sans-serif; */
        font-family: 'Gowun Dodum', sans-serif;
        /* font-family: 'Quicksand', sans-serif; */
        /* font-family: 'Noto Sans KR', sans-serif; */
        }
    </style>
</head>
<body>
    <div th:fragment="topNavi">
            <div class="container-fluid">
                <div class="row my-2 align-items-center">
                    <div class="col-2 fw-semibold" style="font-size: 1.5em; color: black;">
                        <span onclick="goBack()" class="bi bi-arrow-left-short"></span>
                    </div>
                    <!-- 이거 goBack 여기다 걸어놓고 스크립트는 본문에다 작성해야 됨..-->
                    <div class="col">
                        <div class="row align-items-center">
                            <div class="col-4"></div>
                            <div class="col-2 px-0">
                                <a href="./circleMainPage" style="text-decoration: none; color:black;"><img src="/public/image/circle/ufufmainlogo.png" class="img-fluid"></a>
                            </div>
                            <div class="col fw-semibold" style="font-size: 1.2em;"><a href="./circleMainPage" style="text-decoration: none; color: #ff9e62;">ufuf</a></div>
                        </div>
                    </div>
                    <div class="col-2">
                        
                    </div>
                </div>
            </div>
    </div>       
                <!-- fixedbottom css설정까지 해주어야함 circleMainPage 참고-->
        <div class="container-fluid" th:fragment="bottomNavi1">
            <div class="row fixed-bottom mx-0 align-items-center">
                <div class="button col py-0 text-center fs-1" onclick="(() => {
                    location.href = './circleMainPage'
                })()">
                    <i class="bi bi-house-door-fill"></i>
                </div>
                <div class="button col py-0 text-center fs-1">
                    <i class="bi bi-messenger"></i>
                </div>
                <div class="col-2 px-0 d-grid">
                    <button class="btn px-0" onclick="openModal()"><i class="bi bi-plus-circle py-0 fs-1"></i></button>
                </div>
                <div class="button col py-0 text-center fs-1" onclick="(() => {
                    location.href = './myCircleListPage'
                })()">
                    <i class="bi bi-people-fill"></i>
                </div>
                <div class="button col py-0 text-center fs-1" onclick="(() => {
                    location.href = './circleMyPage'
                })()">
                    <i class="bi bi-person-circle"></i>
                </div>
            </div>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
