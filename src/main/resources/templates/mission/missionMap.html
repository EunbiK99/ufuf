<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>미션맵</title>

<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<script type="text/javascript"
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7319aff03174c9825e5552818af66d19&libraries=services"></script>

<script>

    var relativePath = window.location.origin;

    var sessionUser = "[[${session.sessionUserInfo.user_id}]]";

    var nowMarker;
    var map;
    var missionMarker = [];

    var imageSrc = relativePath + "/public/image/mission/free-icon-flag-5216262.png", // 마커이미지의 주소입니다    
    imageSize = new kakao.maps.Size(36, 36), // 마커이미지의 크기입니다
    imageOption = {offset: new kakao.maps.Point(24, 30)};

    var personImg = relativePath + "/public/image/mission/free-icon-person-8226827.png",
    personImgSize = new kakao.maps.Size(42, 41),
    personImgOption = {offset: new kakao.maps.Point(24, 20)};

    // 지금 현재 위치 가져오기
    function getNowLocation(){

        if (navigator.geolocation) {

            function getLocation() {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var lat = position.coords.latitude; // 위도
                    var lon = position.coords.longitude; // 경도

                    var locPosition = new kakao.maps.LatLng(lat, lon); // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다

                    getNowAddress(lat, lon);

                    const nowCoords = document.getElementById("nowCoords");
                    nowCoords.setAttribute("value", lat + "," + lon);

                    if (map) {
                        map.relayout();
                        map = null;
                    }

                    // 새로운 지도 객체 생성
                    map = new kakao.maps.Map(mapContainer, mapOption);
                    map.setMinLevel(1);
                    map.setMaxLevel(4);

                    setZoomable(true);

                    if (nowMarker) {
                        nowMarker.setMap(null);
                    }

                    nowMarker = new kakao.maps.Marker({
                        map: map,
                        position: locPosition,
                        image: new kakao.maps.MarkerImage(personImg, personImgSize, personImgOption)
                    });

                    nowMarker.setZIndex(2);

                    // 가운데 표시
                    panTo(locPosition);

                });
            }
            getLocation();

        } else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다
            console.log("사용불가");
            var locPosition = new kakao.maps.LatLng(33.450701, 126.570667);

            if (nowMarker) {
                nowMarker.setMap(null);
            }

            nowMarker = new kakao.maps.Marker({
                map: map,
                position: locPosition,
                image: new kakao.maps.MarkerImage(personImg, personImgSize, personImgOption)
            });

            nowMarker.setZIndex(2);

            // 가운데 표시
            panTo(locPosition);

        }

        
    }

    // 지도 중심으로 이동시키기
    function panTo(moveLatLon) {
        
        // 지도 중심을 부드럽게 이동시킵니다
        // 만약 이동할 거리가 지도 화면보다 크면 부드러운 효과 없이 이동합니다
        map.panTo(moveLatLon);            
    }

    function setZoomable(zoomable) {
        // 마우스 휠로 지도 확대,축소 가능여부를 설정합니다
        map.setZoomable(zoomable);    
    }

    // 주소 가져오기
    function getNowAddress(lat, lng) {

        let geocoder = new kakao.maps.services.Geocoder();

        let coord = new kakao.maps.LatLng(lat, lng);
        let callback = function (result, status) {
            if (status === kakao.maps.services.Status.OK) {
                displayNowLocation(result);
            }
        }

        geocoder.coord2Address(coord.getLng(), coord.getLat(), callback);
    }

    // 주소 출력하기
    function displayNowLocation(data) {

        const nowLocation = document.getElementById("nowLocation");

        if (data[0].road_address === null) {
            nowLocation.innerText = data[0].address.address_name;
        } else {
            nowLocation.innerText = data[0].road_address.address_name;
        }

    }

    // 미션 위치에 마커 설정
    function setMissionMarkers(lat,lng){

        var markerImg = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption)
        var markerPosition = new kakao.maps.LatLng(lat, lng);
        var marker = new kakao.maps.Marker({
            position: markerPosition,
            image: markerImg,
            clickable: true
        });

        marker.setMap(map);

        missionMarker.push(marker);
    }

    // 마커 삭제
    function hideMarkers(){

        for (var i = 0; i < missionMarker.length; i++) {
            missionMarker[i].setMap(null);
        }
        // 배열 비우기
        missionMarker = [];
    }


    // 미션 리스트 출력
    function loadMissionList(){

        const map = document.getElementById("map");
        map.style.height = "22em";

        getNowLocation();

        const showMissionList = document.getElementById("showMissionList");
        showMissionList.classList.remove("d-none");

        const missionDetailBox = document.getElementById("missionDetailBox");
        missionDetailBox.classList.add("d-none");
        
        const notificationBox = document.getElementById("notificationBox");
        notificationBox.classList.add("d-none");

        const startBtn = document.getElementById("startBtn");
        startBtn.classList.add("d-none");

        fetch("./loadMissionList")
            .then(response => response.json())
            .then(response => {

                const missionListBox = document.getElementById("missionListBox");
                missionListBox.innerHTML = "";

                for(mission of response.data){
                    
                    const missionWrapper = document.querySelector("#missionListTemplete .missionWrapper").cloneNode(true);

                    const title = missionWrapper.querySelector(".title");
                    const location = missionWrapper.querySelector(".location");
                    const reward = missionWrapper.querySelector(".reward");

                    var missionLocation = mission.registered_location;
                    const cutIndex = missionLocation.indexOf(",");
                    const lat = missionLocation.substring(0, cutIndex);
                    const lng = missionLocation.substring(cutIndex + 1);

                    (function (currentLat, currentLng) {
                        var geocoder = new kakao.maps.services.Geocoder();
                        geocoder.coord2Address(currentLng, currentLat, function (result, status) {
                            if (status === kakao.maps.services.Status.OK) {
                                if (result[0].road_address === null) {
                                    location.innerText = result[0].address.address_name;
                                } else {
                                    location.innerText = result[0].road_address.address_name;
                                }
                            } else {
                                console.log('주소를 가져오지 못했습니다.');
                            }
                        });
                    })(lat, lng);

                    title.innerText = mission.title;
                    reward.innerText = mission.reward;

                    (function (currentMissionWrapper, currentMissionId) {
                        missionWrapper.onclick = function () {
                            loadMisisonDetail(currentMissionId);
                        };
                    })(missionWrapper, mission.mission_id);

                    setMissionMarkers(lat,lng);

                    missionListBox.appendChild(missionWrapper);
                }

            });
    }

    // 미션 상세보기
    function loadMisisonDetail(mission_id){

        const showMissionList = document.getElementById("showMissionList");
        showMissionList.classList.add("d-none");

        const missionDetailBox = document.getElementById("missionDetailBox");
        missionDetailBox.classList.remove("d-none");

        hideMarkers();

        const dtTitle = missionDetailBox.querySelector(".dtTitle");
        const dtResLocation = missionDetailBox.querySelector(".dtResLocation");
        const dtDetail = missionDetailBox.querySelector(".dtDetail");
        const dtReward = missionDetailBox.querySelector(".dtReward");
        const dtUserProfileImg = missionDetailBox.querySelector(".dtUserProfileImg");
        const dtUserName = missionDetailBox.querySelector(".dtUserName");
        const missionAccModalBtn = document.getElementById("missionAccModalBtn");
        const ifMyMission = document.getElementById("ifMyMission");

        const data = {
            mission_id: mission_id
        };

        fetch("./getMissionDetail", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(response => {

                const info = response.data;

                dtTitle.innerText = info.missionDto.title;
                dtDetail.innerText = info.missionDto.detail;
                dtReward.innerText = info.missionDto.reward;
                dtUserName.innerText = info.userDto.name;
                
                dtUserProfileImg.setAttribute("src", "/uploadFiles/ufuf/userProfile" + info.userDto.profile_img);

                var missionLocation = info.missionDto.registered_location;
                const cutIndex = missionLocation.indexOf(",");
                const lat = missionLocation.substring(0, cutIndex);
                const lng = missionLocation.substring(cutIndex + 1);

                setMissionMarkers(lat,lng);

                (function (currentLat, currentLng) {
                    var geocoder = new kakao.maps.services.Geocoder();
                    geocoder.coord2Address(currentLng, currentLat, function (result, status) {
                        if (status === kakao.maps.services.Status.OK) {
                            if (result[0].road_address === null) {
                                dtResLocation.innerText = result[0].address.address_name;
                            } else {
                                dtResLocation.innerText = result[0].road_address.address_name;
                            }

                            var locPosition = new kakao.maps.LatLng(lat, lng);
                            panTo(locPosition);

                        } else {
                            console.log('주소를 가져오지 못했습니다.');
                        }
                    });
                })(lat, lng);  

                // 세션 유저와 미션등록자가 같으면 삭제/수정버튼 생성
                if(sessionUser === info.missionDto.user_id){

                    ifMyMission.innerHTML = `<div class="gap-2 d-md-block">
                                               <button class="btn rounded-1" type="button" onclick="modifyMission()" style="color:#FF8827; border: 0.12em solid #FF8827;">수정</button>
                                               <button class="btn rounded-1 text-white" type="button" onclick="deleteMission()" style="background-color: #FF8827;">삭제</button>
                                            </div>`;
                }else{

                    missionAccModalBtn.onclick = function(){
                        openMissionAccModal(mission_id);
                    }

                }             
        });

    }

    function openMissionAccModal(mission_id) {
    	
    	const modal = bootstrap.Modal.getOrCreateInstance("#missionAccModal");

        const dtTitle = missionDetailBox.querySelector(".dtTitle");

        const missionTitle = document.getElementById("missionTitle");
        const missionAccBtn = document.getElementById("missionAccBtn");

        missionTitle.innerText = dtTitle.innerText;

        missionAccBtn.onclick = function(){
            acceptingMission(mission_id);
        }

    	modal.show();
	}
	
    function closeMissionAccModal() {
    	
    	const modal = bootstrap.Modal.getOrCreateInstance("#missionAccModal");
    	
        modal.hide();
	}

    // 미션 수락하기
    function acceptingMission(mission_id){

        const nowCoords = document.getElementById("nowCoords").value;
        const missionAccModalBtn = document.getElementById("missionAccModalBtn");

        const data = {
            mission_id: mission_id,
            user_id: sessionUser,
            accepted_location: nowCoords
        };

        fetch("./acceptingMission", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(response => {

                missionAccModalBtn.classList.add("disabled");
                missionAccModalBtn.innerText = "미션 진행중";

                closeMissionAccModal();

        });
    }

        const myAccMissionDetailBox = document.getElementById("myAccMissionDetailBox");
        myAccMissionDetailBox.classList.add("d-none");

        const notificationBox = document.getElementById("notificationBox");
        notificationBox.classList.add("d-none");

        const accMissionBox = document.getElementById("accMissionBox");

        const myMissionBox = document.getElementById("myMissionBox");

    // 목록으로 클릭시 등록/수락 리스트 핸들러
    function loadResMisisonHandler(){
        const myMissionBox = document.getElementById("myMissionBox");
        myMissionBox.classList.remove("d-none");

        const myResMissionDetailBox = document.getElementById("myResMissionDetailBox");

    }

    function loadAccMisisonHandler(){

        const myMissionBox = document.getElementById("myMissionBox");
        myMissionBox.classList.remove("d-none");

        const myAccMissionDetailBox = document.getElementById("myAccMissionDetailBox");
        myAccMissionDetailBox.classList.add("d-none");

        loadMyAccMission();
    }

    // 내가 등록한 미션 보기
    function loadMyResMission(){

        const myMissionBox = document.getElementById("myMissionBox");
        if(myMissionBox.classList.contains("d-none")){
            myMissionBox.classList.remove("d-none");
        }

        const resList = document.getElementById("resList");
        const accList = document.getElementById("accList");

        resList.classList.remove("border-bottom");
        resList.style.color = "#FF8827";
        resList.style.borderBottom = "0.13em solid #FF8827";

        accList.style.color = "";
        accList.style.borderBottom = "";
        accList.removeAttribute("style");
        accList.classList.add("border-bottom");

        hideMarkers();

        fetch("./loadMyResMission")
            .then(response => response.json())
            .then(response => {

                const myMissionListBox = document.getElementById("myMissionListBox");
                myMissionListBox.innerHTML = "";

                if(response.data.length === 0){
                    
                    var noMissionForLoad = document.createElement("div");
                    noMissionForLoad.classList.add("mt-5", "pt-2", "text-body-tertiary", "text-center");
                    noMissionForLoad.setAttribute("style", "font-size: 1.15em;");
                    noMissionForLoad.innerText = "수행중인 미션이 없습니다.";

                    myMissionListBox.appendChild(noMissionForLoad);

                }else{

                    for(mission of response.data){
    
                        const myMissionWrapper = document.querySelector("#myMissionListTemplete .myMissionWrapper").cloneNode(true);
    
                        const title = myMissionWrapper.querySelector(".title");
                        const status = myMissionWrapper.querySelector(".status");
                        const resLocation = myMissionWrapper.querySelector(".resLocation");
                        const reward = myMissionWrapper.querySelector(".reward");

                        title.innerText = mission.missionInfoDto.title;
                        reward.innerText = mission.missionInfoDto.reward;
                        status.innerText = mission.missionInfoDto.status;
                        
                        
                        var missionLocation = mission.missionInfoDto.registered_location;
                        const cutIndex = missionLocation.indexOf(",");
                        const lat = missionLocation.substring(0, cutIndex);
                        const lng = missionLocation.substring(cutIndex + 1);
    
                        (function (currentLat, currentLng) {
                            var geocoder = new kakao.maps.services.Geocoder();
                            geocoder.coord2Address(currentLng, currentLat, function (result, status) {
                                if (status === kakao.maps.services.Status.OK) {
                                    if (result[0].road_address === null) {
                                        resLocation.innerText = result[0].address.address_name;
                                    } else {
                                        resLocation.innerText = result[0].road_address.address_name;
                                    }
                                } else {
                                    console.log('주소를 가져오지 못했습니다.');
                                }
                            });
                        })(lat, lng);
    
                        (function (currentMissionWrapper, currentMission) {
                            myMissionWrapper.onclick = function () {
                                loadMyResMissionDetail(currentMission);
                            };
                        })(myMissionWrapper, mission);
    
                        setMissionMarkers(lat,lng);
    
                        myMissionListBox.appendChild(myMissionWrapper);
                    }
                }
            });
    }

    // 내 수락미션 상세
    function loadMyAccMissionDetail(mission){

        const myMissionBox = document.getElementById("myMissionBox");
        myMissionBox.classList.add("d-none");

        const myAccMissionDetailBox = document.getElementById("myAccMissionDetailBox");
        myAccMissionDetailBox.classList.remove("d-none");

        hideMarkers();

        const dtTitle = myAccMissionDetailBox.querySelector(".dtTitle");
        const dtResLocation = myAccMissionDetailBox.querySelector(".dtResLocation");
        const dtDetail = myAccMissionDetailBox.querySelector(".dtDetail");
        const dtReward = myAccMissionDetailBox.querySelector(".dtReward");
        const dtUserProfileImg = myAccMissionDetailBox.querySelector(".dtUserProfileImg");
        const dtUserName = myAccMissionDetailBox.querySelector(".dtUserName");
        const bottomBtn = document.getElementById("bottomBtn");

        dtTitle.innerText = mission.missionInfoDto.title;
        dtDetail.innerText = mission.missionInfoDto.detail;
        dtReward.innerText = mission.missionInfoDto.reward;
        dtUserName.innerText = mission.userDto.name;
        
        dtUserProfileImg.setAttribute("src", "/uploadFiles/ufuf/userProfile" + mission.userDto.profile_img);

        var missionLocation = mission.missionInfoDto.registered_location;
        const cutIndex = missionLocation.indexOf(",");
        const lat = missionLocation.substring(0, cutIndex);
        const lng = missionLocation.substring(cutIndex + 1);

        setMissionMarkers(lat,lng);

        (function (currentLat, currentLng) {
            var geocoder = new kakao.maps.services.Geocoder();
            geocoder.coord2Address(currentLng, currentLat, function (result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    if (result[0].road_address === null) {
                        dtResLocation.innerText = result[0].address.address_name;
                    } else {
                        dtResLocation.innerText = result[0].road_address.address_name;
                    }

                    var locPosition = new kakao.maps.LatLng(lat, lng);
                    panTo(locPosition);
                    
                } else {
                    console.log('주소를 가져오지 못했습니다.');
                }
            });
        })(lat, lng);

        bottomBtn.innerHTML = "";

        if(mission.missionInfoDto.status === "진행중"){

            bottomBtn.innerHTML = `<div class="row">
                                    <div class="col d-grid">
                                        <button type="button" id="writeMissionCompleteBtn" class="btn py-1 fw-semibold text-white rounded-1" 
                                            style="background-color: #FF8827; font-size: 1.08em; box-shadow: 0.03em 0.15em 0.45em 0.08em #dbdbdb;">
                                            <i class="bi bi-envelope-check me-1 fs-5 align-self-center"></i>
                                            <span class="px-1 align-self-center">미션 완료</span>
                                        </button>
                                    </div>
                                </div>`;

            document.getElementById("writeMissionCompleteBtn").onclick = function(){
                openMissionComplModal(mission);
            }

        }else if(mission.missionInfoDto.status === "인증완료"){
            bottomBtn.innerHTML = `<div class="row">
                                    <div class="col d-grid">
                                        <button type="button" id="writeMissionCompleteBtn" class="btn py-1 fw-semibold text-white rounded-1 disabled" 
                                            style="background-color: #FF8827; font-size: 1.08em; box-shadow: 0.03em 0.15em 0.45em 0.08em #dbdbdb;">
                                            <i class="bi bi-clock-history me-1 fs-5 align-self-center"></i>
                                            <span class="px-1 align-self-center">결과 대기중</span>
                                        </button>
                                    </div>
                                </div>`;
        }

    }

    // 미션완료 인증 모달
    function openMissionComplModal(mission){

        const modal = bootstrap.Modal.getOrCreateInstance("#missionComplModal");
        const missionComplModal = document.getElementById("missionComplModal");
        const submitMissionComplBtn = document.getElementById("submitMissionComplBtn");

        const dtTitle = myAccMissionDetailBox.querySelector(".dtTitle");
        const dtReward = myAccMissionDetailBox.querySelector(".dtReward");

    // 미션 알림 리스트
    function loadMyNotification(){

        const notificationBox = document.getElementById("notificationBox");
        notificationBox.classList.remove("d-none");

        fetch("./loadMyNotification")
            .then(response => response.json())
            .then(response => {

                const notificationListBox = document.getElementById("notificationListBox");
                notificationListBox.innerHTML = "";

                if(response.data.length === 0){
                    
                    notificationListBox.innerHTML = `<div class="row my-5 py-5">
                                                        <div class="col my-5 py-4 text-center text-secondary">
                                                            <div class="row">
                                                                <div class="col" style="font-size: 2.5em">

                                                            </div>

                                                                <div class="col mt-1">
                                                                    표시할 알림이 존재하지 않습니다.
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>`;

                }else{

                    for(notification of response.data){
    
                        const notificationWrapper = document.querySelector("#notificationTemplete .notificationWrapper").cloneNode(true);

                        if(notification.read_status === "N"){
                            notificationWrapper.style.backgroundColor = "#fff7f0";
                        }

                        const userName = notificationWrapper.querySelector(".userName");
                        const missionTitle = notificationWrapper.querySelector(".missionTitle");
                        const span1 = notificationWrapper.querySelector(".span1");
                        const span2 = notificationWrapper.querySelector(".span2");
                        const ago = notificationWrapper.querySelector(".ago");

                        let text = notification.content;
                        const cutNameIndex = text.indexOf("님이 ");
                        userName.innerText = text.substring(0, cutNameIndex);
                       
                        const start = text.indexOf('"'); // 첫 번째 큰따옴표 다음 위치
                        const end = text.lastIndexOf('"') + 1;   // 마지막 큰따옴표 위치
                        missionTitle.innerText = text.substring(start, end);

                        span1.innerText = text.substring(cutNameIndex, start - 1);
                        span2.innerText = text.substring(end + 1, text.length);

                        let currentDate = new Date();
                        let notifDate = new Date(notification.created_at);

                        let timeDiff = currentDate - notifDate;
                        const dayDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                        const weekDiff = Math.floor(dayDiff / 7);
                        const monthDiff = Math.floor(dayDiff / 30);
                        const yearDiff = Math.floor(dayDiff / 365);

                        if(dayDiff < 1){
                            ago.innerText = "오늘";
                        }else if (dayDiff < 7) {
                            ago.innerText = dayDiff + "일";
                        } else if (weekDiff < 4) {
                            ago.innerText = weekDiff + "주";
                        } else if (monthDiff < 12) {
                            ago.innerText = monthDiff + "달";
                        } else {
                            ago.innerText = yearDiff + "년";
                        }

                        (function (currentWrapper, currentNotification) {
                            notificationWrapper.onclick = function () {
                                loadMissionProcess(currentNotification);
                            };
                        })(notificationWrapper, notification);

                        (function (currentWrapper, currentNotificationId) {
                            notificationWrapper.onclick = function () {
                                readNotification(currentNotificationId);
                            };
                        })(notificationWrapper, notification.mission_notification_id);

                        notificationListBox.appendChild(notificationWrapper);
                    }

                }

            });
    }
