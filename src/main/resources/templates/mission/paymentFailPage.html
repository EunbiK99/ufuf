<script>
    function upDateOrderstatus(){
        const data = {
            order_id: order_id,
            status: "결제실패"
        };
        fetch("./upDateOrderstatus", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(response => {
