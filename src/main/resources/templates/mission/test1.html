<style>
    
    .container-fluid{
        box-shadow : rgba(0,0,0,0.5) 0 0 0 9999px;

    }

    .half-circle {
        bottom: 0;
        width: 16rem; /* 원하는 너비 설정 */
        height: 8rem; /* 반원의 높이는 반지름의 절반이 됩니다 */
        background-color: white; /* 원하는 배경색 설정 */
        border-radius: 10rem 10rem 0 0; /* 위쪽 두 모서리에만 반지름 적용 */
        margin: auto;
    }

    .fi {
        background: linear-gradient(to bottom, #ff663f, #ff8f3a, #ffb351); /* 그라데이션 색상 설정 */
        -webkit-background-clip: text; /* 텍스트에만 배경 적용 (WebKit 브라우저를 위한 프리픽스) */
        background-clip: text; /* 텍스트에만 배경 적용 */
        color: transparent; /* 텍스트 색상을 투명하게 설정하여 텍스트가 보이지 않게 함 */
    }
    
</style>
