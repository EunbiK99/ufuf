<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ufuf</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!--/* 구글폰트(Quicksand, Dongle, Gowun Dodum, Noto Sans Korean) */-->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gowun+Dodum&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.1.0/uicons-solid-rounded/css/uicons-solid-rounded.css">
    <script src="/public/js/lockLikeMobile.js"></script>

    

    <style>
    @font-face {
        font-family: 'myCustomFont';
        src: local('myCustomFont'), url('/public/font/SF-Mono-Semibold.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }

    *{
        /* font-family: 'Dongle', sans-serif; */
        /* font-family: 'Gowun Dodum', sans-serif; */
        /* font-family: 'Quicksand', sans-serif; */
        /* font-family: 'Noto Sans KR', sans-serif; */
        /* font-family: 'myCustomFont', sans-serif; */
        font-family: 'Pretendard Variable', Pretendard, Roboto;        
    }

    
    .dropup .btn:focus {
            box-shadow: none; /* 포커스 시 테두리 없앰 */
            border-color: #FF8827; /* 활성화 시 테두리 색상을 원하는 색으로 지정 */
    }

    .orange-background { /* 화면에 고정시킵니다. */
        top: 0; /* 화면 상단에 배치합니다. */
        left: 0; /* 왼쪽에 배치합니다. */
        width: 100%; /* 화면 전체 너비를 사용합니다. */
        height: 14em; /* 원하는 높이를 지정합니다. */
        background: linear-gradient(to bottom, #ff8147, #ffa25b, #ffbf6c); /* 주황색 배경을 지정합니다. */
    }

    .carousel-indicators {
        position: absolute;
        bottom: -3em; /* 조절 가능한 값 */
        left: 50%;
        transform: translateX(-120%);
    }






    </style>

    <script>

        window.addEventListener("DOMContentLoaded", () => {

            // 주황색 배경 요소 선택
            const orangeBackground = document.querySelector('.orange-background');
            // z-index 값 설정
            orangeBackground.style.zIndex = '0';

            var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            if (isMobile) {

                const title = document.querySelectorAll(".title");
                title.forEach(title => {
                    title.style.fontSize = "0.9rem";
                });
                
            } else {
                const menuBtns = document.querySelectorAll(".menuBtn");
                menuBtns.forEach(btn => {
                    btn.style.height = "9rem";
                });

            }

        });

    </script>

</head>

<body>
    
    <div class="container-fluid" style="position: relative; z-index: 100; padding-bottom: 4.5rem;">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col text-center fw-bold" style="font-size: 1.3rem;">
                        UFUF
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col text-center" style="font-size: 0.9rem; color: #575757;">
                        UFUF는 모바일에 최적화 되어있습니다.
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center" style="font-size: 0.9rem; color: #636363;">
                        아래 QR코드를 통해 모바일로 접속하실 수 있습니다.
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col d-flex justify-content-center">
                        <img src="/public/image/commons/ufuf_QR_2.png" class="img-fluid" style="height: 8rem;">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
