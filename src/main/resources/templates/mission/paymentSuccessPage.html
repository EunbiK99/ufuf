<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>결제진행</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">

                <div class="row py-4">
                    <div class="col d-flex justify-content-center">
                        <img class="img-fluid" th:src="@{/public/image/commons/whiteLogo.png}" style="height: 1.3em;">
                    </div>
                </div>

                <!--코드 시작-->
                <div class="row">
                    <div class="col px-3">

                        <div class="row mt-2">
                            <div class="col fw-semibold mt-2" style="font-size:1.5em;">
                                <span style="color: #FF8827">미션 등록</span>이 <span style="color: #FF8827">완료</span>되었습니다
                            </div>
                        </div>
                        
                        <div class="row mt-2">
                            <div class="col mt-2 text-secondary" style="font-size:0.8em">
                                미션 등록이 완료되었습니다.
                            </div>
                        </div>
                        <div class="row mt-1">
                            <div class="col text-secondary" style="font-size:0.8em">
                                <a href="#" style="color: #e26b09">마이페이지&gt;미션 등록 내역</a>에서 확인해주세요.
                            </div>
                        </div>

                    </div>
                </div>

                <div class="fixed-bottom">
                    <div class="row text-center mb-4 mt-3 px-3">
                        <div class="col d-grid mb-2 pe-1">
                            <a href="#" class="btn py-2 fw-semibold text-white rounded-1 fs-5" style="background-color: #FF8827;">
                                MY 미션 확인
                            </a>
                        </div>
                        <div class="col d-grid mb-2 ps-1">
                            <a href="#" class="btn py-2 fw-semibold rounded-1 fs-5" style="border: 0.1em solid #FF8827; color:#FF8827;">
                                메인으로
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
