<script>

    var relativePath = window.location.origin;

    var nowMarker;
    var map;
    var missionMarker = [];

    var imageSrc = relativePath + "/public/image/mission/free-icon-flag-5216262.png", // 마커이미지의 주소입니다    
    imageSize = new kakao.maps.Size(36, 36), // 마커이미지의 크기입니다
    imageOption = {offset: new kakao.maps.Point(24, 30)};

    var personImg = relativePath + "/public/image/mission/free-icon-person-8226827.png",
    personImgSize = new kakao.maps.Size(42, 41),
    personImgOption = {offset: new kakao.maps.Point(24, 20)};

    // 지금 현재 위치 가져오기
    function getNowLocation(callback){

        if (navigator.geolocation) {

            function getLocation() {
                navigator.geolocation.getCurrentPosition(function (position) {
                    
                    var lat = position.coords.latitude; // 위도
                    var lon = position.coords.longitude; // 경도

                    var locPosition = new kakao.maps.LatLng(lat, lon); // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다

                    getNowAddress(lat, lon);

                    // 미션 등록 시, 현재 좌표 hidden으로 저장하려고 만들어놓음
                    // const nowCoords = document.getElementById("nowCoords");
                    // nowCoords.setAttribute("value", lat + "," + lon);

                    if (nowMarker) {
                        nowMarker.setMap(null);
                    }

                    nowMarker = new kakao.maps.Marker({
                        map: map,
                        position: locPosition,
                        image: new kakao.maps.MarkerImage(personImg, personImgSize, personImgOption)
                    });

                    nowMarker.setZIndex(2);
                    callback(locPosition);

                });
            }
            getLocation();

        } else { // HTML5의 GeoLocation을 사용할 수 없을때
            console.log("GeoLocation 사용불가");
            var locPosition = new kakao.maps.LatLng(37.49962779517117, 127.03048032853766);

            if (nowMarker) {
                nowMarker.setMap(null);
            }

            nowMarker = new kakao.maps.Marker({
                map: map,
                position: locPosition,
                image: new kakao.maps.MarkerImage(personImg, personImgSize, personImgOption)
            });

            nowMarker.setZIndex(2);
            callback(locPosition);
        }
    }

    // 지도 중심으로 이동시키기
    function panTo(moveLatLon) {
        map.panTo(moveLatLon);
    }

    // 주소 가져오기
    function getNowAddress(lat, lng) {

        let geocoder = new kakao.maps.services.Geocoder();

        let coord = new kakao.maps.LatLng(lat, lng);
        let callback = function (result, status) {
            if (status === kakao.maps.services.Status.OK) {
                displayNowLocation(result);
            }
        }
        geocoder.coord2Address(coord.getLng(), coord.getLat(), callback);
    }

    // 주소 출력하기
    function displayNowLocation(data) {

        const nowLocation = document.getElementById("nowLocation");

        if (data[0].road_address === null) {
            nowLocation.innerText = data[0].address.address_name;
        } else {
            nowLocation.innerText = data[0].road_address.address_name;
        }

    }

    // 현재위치로 이동하는 버튼
    function findMyLocation(){

        const findMyLocationBtn = document.getElementById('findMyLocation');
        
        // 클릭 시 색상 변경
        findMyLocationBtn.style.backgroundColor = 'rgb(233, 233, 233)';

        // 일정 시간 후에 원래 색상으로 복원 (예: 300ms 후)
        setTimeout(function() {
            findMyLocationBtn.style.backgroundColor = 'white';
        }, 100);

        getNowLocation(function(locPosition) {
            panTo(locPosition);
        });
    }

    // 미션마커 설정
    function setMissionMarkers(lat,lng){

        var markerImg = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption)
        var markerPosition = new kakao.maps.LatLng(lat, lng);
        var marker = new kakao.maps.Marker({
            position: markerPosition,
            image: markerImg,
            clickable: true
        });

        marker.setMap(map);

        missionMarker.push(marker);
    }

    // 미션 리스트 출력하기
    function loadMissionList(){

        const startBtn = document.getElementById("startBtn");
        startBtn.classList.add("d-none");

        const showMissionList = document.getElementById("showMissionList");
        showMissionList.classList.remove("d-none");

        const mapContainer = document.getElementById("map");
        mapContainer.style.height = "21.5em";

        const findMyLocation = document.getElementById("findMyLocation");
        findMyLocation.style.bottom = "14.2em";

        getNowLocation(function(locPosition) {
            map.relayout();
            map.panTo(locPosition);
        });

        fetch("./loadMissionList")
            .then(response => response.json())
            .then(response => {

                const missionListBox = document.getElementById("missionListBox");
                missionListBox.innerHTML = "";

                for(mission of response.data){
                    
                    const missionWrapper = document.querySelector("#missionListTemplete .missionWrapper").cloneNode(true);

                    const title = missionWrapper.querySelector(".title");
                    const firstLocation = missionWrapper.querySelector(".firstLocation");
                    const reward = missionWrapper.querySelector(".reward");

                    title.innerText = mission.missionInfoDto.title;

                    var totalReward = 0;

                    for(course of mission.missionCourseList){

                        var courseReward = course.reward;
                        totalReward += courseReward;
                    }

                    reward.innerText = totalReward;

                    var lat = mission.missionCourseList[0].lat;
                    var lng = mission.missionCourseList[0].lng;

                    (function (currentLat, currentLng) {
                        var geocoder = new kakao.maps.services.Geocoder();
                        geocoder.coord2Address(currentLng, currentLat, function (result, status) {
                            if (status === kakao.maps.services.Status.OK) {
                                if (result[0].road_address === null) {
                                    firstLocation.innerText = result[0].address.address_name;
                                } else {
                                    firstLocation.innerText = result[0].road_address.address_name;
                                }
                            } else {
                                console.log('주소를 가져오지 못했습니다.');
                            }
                        });
                    })(lat, lng);

                    (function (currentMissionWrapper, currentMissionId) {
                        missionWrapper.onclick = function () {
                            loadMisisonDetail(currentMissionId);
                        };
                    })(missionWrapper, mission.mission_id);

                    setMissionMarkers(lat,lng);

                    missionListBox.appendChild(missionWrapper);
                }

            });

    }

    // 미션 상세보기
    function loadMisisonDetail(mission_id){

        const showMissionList = document.getElementById("showMissionList");
        showMissionList.classList.add("d-none");

        const missionDetailBox = document.getElementById("missionDetailBox");
        missionDetailBox.classList.remove("d-none");

        hideMarkers();

        const title = missionDetailBox.querySelector(".title");
        const detail = missionDetailBox.querySelector(".detail");
        const totalReward = missionDetailBox.querySelector(".totalReward");
        const userProfileImg = missionDetailBox.querySelector(".userProfileImg");
        const userName = missionDetailBox.querySelector(".userName");
        const missionAccModalBtn = document.getElementById("missionAccModalBtn");

        const data = {
            mission_id: mission_id
        };

        fetch("./getMissionDetail", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(response => {

                const mission = response.data;

                const courseListBox = document.getElementById("courseListBox");
                courseListBox.innerHTML = "";

                title.innerText = mission.missionInfoDto.title;
                detail.innerText = mission.missionInfoDto.detail;
                userName.innerText = mission.userInfoDto.name;
                userProfileImg.setAttribute("src", "/uploadFiles/ufuf/userProfile" + mission.userInfoDto.profile_img);


                var sum = 0;


                for (let i = 0; i < mission.missionCourseList.length; i++) {

                    const course = mission.missionCourseList[i];

                    const courseWrapper = document.querySelector("#courseListTemplete .courseWrapper").cloneNode(true);

                    const courseIndex = courseWrapper.querySelector(".courseIndex");
                    const courseName = courseWrapper.querySelector(".courseName");
                    const courseLocation = courseWrapper.querySelector(".courseLocation");
                    const courseReward = courseWrapper.querySelector(".courseReward");

                    var courseEachReward = course[i].reward;
                    sum += courseEachReward;

                    courseIndex.innerText = i;
                    courseName.innerText = course.name;
                    courseReward.innerText = course.reward;

                    (function (currentLat, currentLng) {
                        var geocoder = new kakao.maps.services.Geocoder();
                        geocoder.coord2Address(currentLng, currentLat, function (result, status) {
                            if (status === kakao.maps.services.Status.OK) {
                                if (result[0].road_address === null) {
                                    courseLocation.innerText = result[0].address.address_name;
                                } else {
                                    courseLocation.innerText = result[0].road_address.address_name;
                                }

                                var locPosition = new kakao.maps.LatLng(lat, lng);

                            } else {
                                console.log('주소를 가져오지 못했습니다.');
                            }
                        });
                    })(course.lat, course.lng); 
    
                }

                totalReward.innerText = sum;








                (function (currentLat, currentLng) {
                    var geocoder = new kakao.maps.services.Geocoder();
                    geocoder.coord2Address(currentLng, currentLat, function (result, status) {
                        if (status === kakao.maps.services.Status.OK) {
                            if (result[0].road_address === null) {
                                dtResLocation.innerText = result[0].address.address_name;
                            } else {
                                dtResLocation.innerText = result[0].road_address.address_name;
                            }

                            var locPosition = new kakao.maps.LatLng(lat, lng);
                            panTo(locPosition);

                        } else {
                            console.log('주소를 가져오지 못했습니다.');
                        }
                    });
                })(lat, lng);  

                missionAccModalBtn.onclick = function(){
                    openMissionAccModal(mission_id);  
                } 
        });

    }


    function test() {
        const mapContainer = document.getElementById("map");
        mapContainer.style.height = "22em";

        // 기존의 getNowLocation 함수에서 콜백 함수를 활용하여 중심 이동
        getNowLocation(function(locPosition) {

            map.panTo(locPosition);
        });
    }
