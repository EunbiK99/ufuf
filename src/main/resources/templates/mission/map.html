<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>미션맵</title>
        
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7319aff03174c9825e5552818af66d19&libraries=services"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"/>
    <script src="/public/js/lockLikeMobile.js"></script>
    <link rel="shortcut icon" href="/public/image/commons/logo_fill.png">

<script>

    var relativePath = window.location.origin;

    var nowMarker;
    var goalMarker;
    var map;
    var missionMarker = [];
    var polyline;
   

    var imageSrc = relativePath + "/public/image/mission/free-icon-flag-5216262.png", // 마커이미지의 주소입니다    
    imageSize = new kakao.maps.Size(36, 36), // 마커이미지의 크기입니다
    imageOption = {offset: new kakao.maps.Point(15, 30)};

    var goalImg = relativePath + "/public/image/mission/free-icon-goal-5230487.png", // 마커이미지의 주소입니다    
    goalImgSize = new kakao.maps.Size(36, 36), // 마커이미지의 크기입니다
    goalImgOption = {offset: new kakao.maps.Point(24, 30)};

    var personImg = relativePath + "/public/image/mission/free-icon-person-8226827.png",
    personImgSize = new kakao.maps.Size(42, 41),
    personImgOption = {offset: new kakao.maps.Point(24, 20)};

    let sessionUser = null;

    window.addEventListener("DOMContentLoaded", () => {
        let ufufClicked = false; // ufuf 버튼이 클릭되었는지 여부를 나타내는 플래그

        document.getElementById("ufuf").addEventListener("click", function() {
            const container = document.querySelector(".footer");

            if (!ufufClicked) { // ufuf 버튼이 한번도 클릭되지 않았을 때
                // 변경된 스타일 적용
                container.style.boxShadow = "rgba(0,0,0,0.75) 0 0 0 9999px";
                container.style.zIndex = "250";
                container.style.transition = "all 0.2s";

                document.getElementById("home").classList.remove("d-none");
                document.getElementById("secondLine").classList.remove("d-none");
                document.getElementById("thirdLine").classList.remove("d-none");

                setTimeout(() => {
                    document.getElementById("home").classList.add("clicked");
                }, 250);

                setTimeout(() => {
                    document.getElementById("secondLine").classList.add("clicked");
                    setTimeout(() => {
                        document.getElementById("mission").classList.add("clicked");
                    }, 100);
                    setTimeout(() => {
                        document.getElementById("circle").classList.add("clicked");
                    }, 200);

                }, 90);

                setTimeout(() => {

                    document.getElementById("thirdLine").classList.add("clicked");

                    setTimeout(() => {
                        document.getElementById("signal").classList.add("clicked");
                    }, 50);
                    setTimeout(() => {
                        document.getElementById("bnb").classList.add("clicked");
                    }, 250);

                }, 90);
            } else { // ufuf 버튼이 이미 클릭되어 있을 때
                // 변경 취소
                container.style.boxShadow = "none";
                container.style.zIndex = "300";
                container.style.transition = "none";
                

                document.getElementById("home").classList.add("d-none");
                document.getElementById("secondLine").classList.add("d-none");
                document.getElementById("thirdLine").classList.add("d-none");
                document.getElementById("home").classList.remove("clicked");
                document.getElementById("secondLine").classList.remove("clicked");
                document.getElementById("thirdLine").classList.remove("clicked");
                document.getElementById("mission").classList.remove("clicked");
                document.getElementById("circle").classList.remove("clicked");
                document.getElementById("signal").classList.remove("clicked");
                document.getElementById("bnb").classList.remove("clicked");
            }

            ufufClicked = !ufufClicked; // ufufClicked 플래그 업데이트
        });
    });
	
    // 유저 로그인 확인
	function doesUserLogin(){
		return fetch("./doesUserLogin")
		.then(response => response.json())
		.then(response => response.data || 0);
	}

    // 지금 현재 위치 가져오기
    function getNowLocation(callback){

        if (navigator.geolocation) {

            function getLocation() {
                navigator.geolocation.getCurrentPosition(function (position) {
                    
                    var lat = position.coords.latitude; // 위도
                    var lon = position.coords.longitude; // 경도

                    var locPosition = new kakao.maps.LatLng(lat, lon); // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다

                    getNowAddress(lat, lon);

                    // 미션 등록 시, 현재 좌표 hidden으로 저장하려고 만들어놓음
                    // const nowCoords = document.getElementById("nowCoords");
                    // nowCoords.setAttribute("value", lat + "," + lon);

                    if (nowMarker) {
                        nowMarker.setMap(null);
                    }

                    nowMarker = new kakao.maps.Marker({
                        map: map,
                        position: locPosition,
                        image: new kakao.maps.MarkerImage(personImg, personImgSize, personImgOption)
                    });

                    nowMarker.setZIndex(2);
                    callback(locPosition);

                });
            }
            getLocation();

        } else { // HTML5의 GeoLocation을 사용할 수 없을때
            console.log("GeoLocation 사용불가");
            var locPosition = new kakao.maps.LatLng(37.49962779517117, 127.03048032853766);

            if (nowMarker) {
                nowMarker.setMap(null);
            }

            nowMarker = new kakao.maps.Marker({
                map: map,
                position: locPosition,
                image: new kakao.maps.MarkerImage(personImg, personImgSize, personImgOption)
            });

            nowMarker.setZIndex(2);
            callback(locPosition);
        }
    }

    // 지도 중심으로 이동시키기
    function panTo(moveLatLon) {
        map.panTo(moveLatLon);
    }

    // 주소 가져오기
    function getNowAddress(lat, lng) {

        let geocoder = new kakao.maps.services.Geocoder();

        let coord = new kakao.maps.LatLng(lat, lng);
        let callback = function (result, status) {
            if (status === kakao.maps.services.Status.OK) {
                displayNowLocation(result);
            }
        }
        geocoder.coord2Address(coord.getLng(), coord.getLat(), callback);
    }

    // 주소 출력하기
    function displayNowLocation(data) {

        const nowLocation = document.getElementById("nowLocation");

        if (data[0].road_address === null) {
            nowLocation.innerText = data[0].address.address_name;
        } else {
            nowLocation.innerText = data[0].road_address.address_name;
        }

    }

    // 현재위치로 이동하는 버튼
    function findMyLocation(){

        const findMyLocationBtn = document.getElementById('findMyLocation');
        
        // 클릭 시 색상 변경
        findMyLocationBtn.style.backgroundColor = 'rgb(233, 233, 233)';

        // 일정 시간 후에 원래 색상으로 복원 (예: 300ms 후)
        setTimeout(function() {
            findMyLocationBtn.style.backgroundColor = 'white';
        }, 100);

        getNowLocation(function(locPosition) {
            panTo(locPosition);
        });
    }

    // 미션마커 설정
    function setMissionMarkers(lat,lng){

        var markerImg = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption)
        var markerPosition = new kakao.maps.LatLng(lat, lng);
        var marker = new kakao.maps.Marker({
            position: markerPosition,
            image: markerImg,
            clickable: true
        });

        marker.setMap(map);

        missionMarker.push(marker);
    }

    // 마커 삭제
    function hideMarkers(){

        for (var i = 0; i < missionMarker.length; i++) {
            missionMarker[i].setMap(null);
        }
        // 배열 비우기
        missionMarker = [];
        if (goalMarker) {
            goalMarker.setMap(null);
            goalMarker = null;
        }

    }


    // 미션 리스트 출력하기
    function loadMissionList(){

        const startBtn = document.getElementById("startBtn");
        startBtn.classList.add("d-none");

        const missionDetailBox = document.getElementById("missionDetailBox");
        missionDetailBox.classList.add("d-none");

        const showMissionList = document.getElementById("showMissionList");
        showMissionList.classList.remove("d-none");    

        const mapContainer = document.getElementById("map");
        mapContainer.style.height = "calc(var(--vh, 1vh) * 50)";

        const locbtn = document.getElementById("locbtn");
        locbtn.style.bottom = "51.5%";

        var clickTime;
        var threshold = 80;

        mapContainer.addEventListener('mousedown', function(event) {
            clickTime = new Date().getTime();
        });

        mapContainer.addEventListener('mouseup', function(event) {

            var releaseTime = new Date().getTime();
            var clickDuration = releaseTime - clickTime;
            
            if (clickDuration < threshold) {
                
                mapContainer.addEventListener('click', function clickHandler() {
        
                    hideMarkers();
                    startBtn.classList.remove("d-none");
                    showMissionList.classList.add("d-none");
                    missionDetailBox.classList.add("d-none");
                    mapContainer.style.height = "95vh";
                    locbtn.style.bottom = "9em";
        
                    getNowLocation(function(locPosition) {
                        map.relayout();
                        map.panTo(locPosition);
                    });
        
                    mapContainer.removeEventListener('click', clickHandler);
                });

            }
        });

        getNowLocation(function(locPosition) {
            map.relayout();
            map.panTo(locPosition);
        });

        hideMarkers();

        const missionListBox = document.getElementById("missionListBox");
        missionListBox.innerHTML = "";

        fetch("./restApi/loadMissionList")
            .then(response => response.json())
            .then(response => {

                const missionCount = document.getElementById("missionCount");
                missionCount.innerText = "(" + response.data.length + ")" ;

                for(mission of response.data){
                    
                    const missionWrapper = document.querySelector("#missionListTemplete .missionWrapper").cloneNode(true);

                    const title = missionWrapper.querySelector(".title");
                    const firstLocation = missionWrapper.querySelector(".firstLocation");
                    const reward = missionWrapper.querySelector(".reward");

                    title.innerText = mission.missionInfoDto.title;

                    var totalReward = 0;

                    for(course of mission.missionCourseList){
                        var courseReward = course.reward;
                        totalReward += courseReward;
                    }

                    reward.innerText = totalReward.toLocaleString();

                    var lat = mission.missionCourseList[0].lat;
                    var lng = mission.missionCourseList[0].lng;

                    (function (currentLat, currentLng) {
                        var geocoder = new kakao.maps.services.Geocoder();
                        geocoder.coord2Address(currentLng, currentLat, function (result, status) {
                            if (status === kakao.maps.services.Status.OK) {
                                if (result[0].road_address === null) {
                                    firstLocation.innerText = result[0].address.address_name;
                                } else {
                                    firstLocation.innerText = result[0].road_address.address_name;
                                }
                            } else {
                                console.log('주소를 가져오지 못했습니다.');
                            }
                        });
                    })(lat, lng);

                    (function (currentMissionWrapper, currentMissionId) {
                        missionWrapper.onclick = function () {
                            loadMisisonDetail(currentMissionId);
                        };
                    })(missionWrapper, mission.missionInfoDto.mission_id);

                    setMissionMarkers(lat,lng);

                    missionListBox.appendChild(missionWrapper);
                }

            });

    }

    // 미션 상세보기
    function loadMisisonDetail(mission_id){

        const showMissionList = document.getElementById("showMissionList");
        showMissionList.classList.add("d-none");

        const missionDetailBox = document.getElementById("missionDetailBox");
        missionDetailBox.classList.remove("d-none");

        const mapContainer = document.getElementById("map");
        const locbtn = document.getElementById("locbtn");

        const backBtn = missionDetailBox.querySelector(".backBtn");
        backBtn.addEventListener('click', function() {
            polyline.setMap(null);
        });

        var clickTime;
        var threshold = 50;

        mapContainer.addEventListener('mousedown', function(event) {
            clickTime = new Date().getTime();
        });

        mapContainer.addEventListener('mouseup', function(event) {

            var releaseTime = new Date().getTime();
            var clickDuration = releaseTime - clickTime;
            
            if (clickDuration < threshold) {
                
                mapContainer.addEventListener('click', function clickHandler() {

                    polyline.setMap(null);
                    hideMarkers();
                    startBtn.classList.remove("d-none");
                    showMissionList.classList.add("d-none");
                    missionDetailBox.classList.add("d-none");
                    mapContainer.style.height = "95vh";
                    locbtn.style.bottom = "9em";
        
                    getNowLocation(function(locPosition) {
                        map.relayout();
                        map.panTo(locPosition);
                    });
        
                    mapContainer.removeEventListener('click', clickHandler);
                });

            }
        });

        hideMarkers();

        const title = missionDetailBox.querySelector(".title");
        const detail = missionDetailBox.querySelector(".detail");
        const totalReward = missionDetailBox.querySelector(".totalReward");
        const limitHour = missionDetailBox.querySelector(".limitHour");
        const limitMinute = missionDetailBox.querySelector(".limitMinute");
        const createdAt = missionDetailBox.querySelector(".createdAt");
        const userProfileImg = missionDetailBox.querySelector(".userProfileImg");
        const userName = missionDetailBox.querySelector(".userName");
        const missionApplyModalBtn = document.getElementById("missionApplyModalBtn");

        const data = {
            mission_id: mission_id
        };

        fetch("./restApi/getMissionDetail", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(response => {

                const mission = response.data;

                const courseListBox = document.getElementById("courseListBox");
                courseListBox.innerHTML = "";

                const centerlat = mission.missionCourseList[0].lat;
                const centerlng = mission.missionCourseList[0].lng;

                var firstLocation = new kakao.maps.LatLng(centerlat, centerlng);
                panTo(firstLocation);

                title.innerText = mission.missionInfoDto.title;
                detail.innerText = mission.missionInfoDto.detail;
                userName.innerText = mission.userInfoDto.name;
                userProfileImg.setAttribute("src", "/uploadFiles/ufuf/userProfile" + mission.userInfoDto.profile_img);

                var linePath = [];

                for (let i = 0; i < mission.missionCourseList.length; i++) {
                    const course = mission.missionCourseList[i];
                    linePath.push(new kakao.maps.LatLng(course.lat, course.lng));
                }
                
                // 지도에 표시할 선을 생성합니다
                polyline = new kakao.maps.Polyline({
                    path: linePath,
                    strokeWeight: 3,
                    strokeColor: 'orange',
                    strokeOpacity: 0.7,
                    strokeStyle: 'solid'
                });

                polyline.setMap(map);

                var sum = 0;

                for (let i = 0; i < mission.missionCourseList.length; i++) {

                    const course = mission.missionCourseList[i];

                    const courseWrapper = document.querySelector("#courseListTemplete .courseWrapper").cloneNode(true);
                    const courseIndex = courseWrapper.querySelector(".courseIndex");
                    const courseName = courseWrapper.querySelector(".courseName");
                    const courseLocation = courseWrapper.querySelector(".courseLocation");
                    const courseReward = courseWrapper.querySelector(".courseReward");

                    var courseEachReward = course.reward;
                    sum += courseEachReward;

                    courseIndex.innerText = i + 1;
                    courseName.innerText = course.content;
                    courseReward.innerText = course.reward.toLocaleString();

                    const lat = course.lat;
                    const lng = course.lng;

                    (function (currentLat, currentLng) {
                        var geocoder = new kakao.maps.services.Geocoder();
                        geocoder.coord2Address(currentLng, currentLat, function (result, status) {
                            if (status === kakao.maps.services.Status.OK) {
                                if (result[0].road_address === null) {
                                    courseLocation.innerText = result[0].address.address_name;
                                } else {
                                    courseLocation.innerText = result[0].road_address.address_name;
                                }

                                var locPosition = new kakao.maps.LatLng(lat, lng);
                                if(i === (mission.missionCourseList.length - 1)){
                                    goalMarker = new kakao.maps.Marker({
                                        map: map,
                                        position: locPosition,
                                        image: new kakao.maps.MarkerImage(goalImg, goalImgSize, goalImgOption)
                                    });
                                    goalMarker.setZIndex(2);
                                }

                                courseWrapper.addEventListener('click', function() {
                                    panTo(locPosition);
                                });

                                courseWrapper.addEventListener('touchstart', function() {
                                    courseIndex.style.backgroundColor = '#ffcf98';
                                    courseIndex.style.boxShadow = '0 0 0 0.2em #ffab65';

                                });

                                courseWrapper.addEventListener('touchend', function() {
                                    courseIndex.style.backgroundColor = '#FF8827';
                                    courseIndex.style.boxShadow = '0 0 0 0.2em #ffcf98';
                                });

                            } else {
                                console.log('주소를 가져오지 못했습니다.');
                            }
                        });
                    })(lat, lng);

                    if(i < (mission.missionCourseList.length - 1)){
                        setMissionMarkers(lat,lng);
                    }

                    courseListBox.appendChild(courseWrapper);
                }

                totalReward.innerText = sum.toLocaleString();

                var limitTime = mission.missionInfoDto.limit_time;

                var hour = Math.floor(limitTime / 60);
                var minutes = limitTime % 60;

                if(hour < 10){
                    limitHour.innerText = "0" + hour;
                }else{
                    limitHour.innerText = hour;
                }

                if(minutes < 10){
                    limitMinute.innerText = "0" + minutes;
                }else{
                    limitMinute.innerText = minutes;
                }

                var regDate = new Date(mission.missionInfoDto.created_at);
                var regYear = regDate.getFullYear();
                var regMonth = regDate.getMonth() + 1;
                var regDay = regDate.getDate();
                var regHour = regDate.getHours();
                var regMinute = regDate.getMinutes();

                regDate = regYear + "." + regMonth + "." + regDay + " " + regHour + ":" + regMinute;
                createdAt.innerText = regDate;

                doesUserLogin()
                    .then(sessionUserPk => {

                        if(mission.isUserApplied == 0){

                            missionApplyModalBtn.classList.remove("disabled");

                            if(sessionUserPk == mission.userInfoDto.user_id){
                                missionApplyModalBtn.innerHTML = `<i class="bi bi-trash3 me-2" style="font-size: 0.9rem;"></i><span style="font-size: 0.93rem;">미션 삭제</span>`;
                                missionApplyModalBtn.addEventListener('click', function() {
                                    openMissionDeleteModal(mission.missionInfoDto.mission_id);
                                });
                            }else if(sessionUserPk == 0){
                                missionApplyModalBtn.innerHTML = `<i class="bi bi-plus-lg me-1" style="font-size: 0.9em;"></i><span class="" style="font-size: 0.93em;">미션신청</span>`;
                                missionApplyModalBtn.onclick = function(){
                                    alert("로그인 후 이용 가능합니다."); 
                                };
                            }else{
                                missionApplyModalBtn.innerHTML = `<i class="bi bi-plus-lg me-1" style="font-size: 0.9em;"></i><span class="" style="font-size: 0.93em;">미션신청</span>`;
                                missionApplyModalBtn.onclick = function(){
                                    openMissionApplyModal(mission.missionInfoDto.mission_id);
                                };
                            }
                        }else{
                            missionApplyModalBtn.classList.add("disabled");
                            missionApplyModalBtn.innerText = "미션신청완료";
                            missionApplyModalBtn.style.fontSize = "0.9em";
                        }
                    });

                missionApplyModalBtn.addEventListener('touchstart', function() {
                    missionApplyModalBtn.style.backgroundColor = '#ffcf98';
                });

                missionApplyModalBtn.addEventListener('touchend', function() {
                    missionApplyModalBtn.style.backgroundColor = '#FF8827';
                });
        });
    }

    function deleteMission(mission_id){

        const data = {
            mission_id: mission_id
        }

        fetch("./deleteMission", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(response => {

                loadMissionList();
        });
    }

    // 미션 삭제 모달 열기
    function openMissionDeleteModal(mission_id) {
    	
    	const modal = bootstrap.Modal.getOrCreateInstance("#missionDeleteModal");

        const missionDeleteBtn = document.getElementById("missionDeleteBtn");

        missionDeleteBtn.onclick = function(){
            deleteMission(mission_id);
        }

    	modal.show();
	}

    function closeMissionDeleteModal() {
    	
    	const modal = bootstrap.Modal.getOrCreateInstance("#missionDeleteModal");
    	
        modal.hide();
	}

    // 미션 수락 신청 모달 열기
    function openMissionApplyModal(mission_id) {
    	
    	const modal = bootstrap.Modal.getOrCreateInstance("#missionApplyModal");

        const title = document.querySelector("#missionDetailBox .title");

        const modalMissionTitle = document.getElementById("missionTitle");
        const missionApplyBtn = document.getElementById("missionApplyBtn");

        modalMissionTitle.innerText = title.innerText;

        missionApplyBtn.onclick = function(){
            applyMission(mission_id);
        }

    	modal.show();
	}
	
    function closeMissionApplyModal() {
    	
    	const modal = bootstrap.Modal.getOrCreateInstance("#missionApplyModal");
    	
        modal.hide();
	}

    // 미션 수락하기
    function applyMission(mission_id){

        const missionApplyBtn = document.getElementById("missionApplyBtn");

        const data = {
            mission_id: mission_id
        }

        fetch("./applyMission", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(response => {

                loadMisisonDetail(mission_id);
                closeMissionApplyModal();
        });

    }

    function loadResMisisonHandler(){
        const myMissionBox = document.getElementById("myMissionBox");
        myMissionBox.classList.remove("d-none");

        const myResMissionDetailBox = document.getElementById("myResMissionDetailBox");
        myResMissionDetailBox.classList.add("d-none");

        loadMyResMission();
    }

    function loadAppMisisonHandler(){

        const myMissionBox = document.getElementById("myMissionBox");
        myMissionBox.classList.remove("d-none");

        const myAppMissionDetailBox = document.getElementById("myAppMissionDetailBox");
        myAppMissionDetailBox.classList.add("d-none");

        loadMyAppMission();
    }


    // 미션 삭제 시, 카카오페이 delete

    function setScreenSize() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    setScreenSize();


    window.addEventListener("DOMContentLoaded", () => {
        var mapContainer = document.getElementById("map"), // 지도를 표시할 div
            mapOption = { 
                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        map.setZoomable(true);
        map.setMinLevel(1);
        map.setMaxLevel(5);

        function updateNowLocation() {

            getNowLocation(function(locPosition) {
                panTo(locPosition);
            });

            setInterval(function() {

                getNowLocation(function(locPosition) {

                    const mapCenter = map.getCenter();

                    // 좌표 비교를 위한 오차 범위
                    const tolerance = 0.00050;

                    const isSameLocation = Math.abs(mapCenter.getLat() - locPosition.getLat()) < tolerance && 
                                            Math.abs(mapCenter.getLng() - locPosition.getLng()) < tolerance;

                    if(isSameLocation){
                        panTo(locPosition);
                    }else{

                    }

                });
            }, 5000);

        }
        
        updateNowLocation();
