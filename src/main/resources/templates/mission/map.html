<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>미션맵</title>
        
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7319aff03174c9825e5552818af66d19&libraries=services"></script>

<script>

    var relativePath = window.location.origin;

    var nowMarker;
    var map;

    var personImg = relativePath + "/public/image/mission/free-icon-person-8226827.png",
    personImgSize = new kakao.maps.Size(42, 41),
    personImgOption = {offset: new kakao.maps.Point(24, 20)};

    // 지금 현재 위치 가져오기
    function getNowLocation(callback){

        if (navigator.geolocation) {

            function getLocation() {
                navigator.geolocation.getCurrentPosition(function (position) {
                    
                    var lat = position.coords.latitude; // 위도
                    var lon = position.coords.longitude; // 경도

                    var locPosition = new kakao.maps.LatLng(lat, lon); // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다

                    getNowAddress(lat, lon);

                    // 미션 등록 시, 현재 좌표 hidden으로 저장하려고 만들어놓음
                    // const nowCoords = document.getElementById("nowCoords");
                    // nowCoords.setAttribute("value", lat + "," + lon);

                    if (nowMarker) {
                        nowMarker.setMap(null);
                    }

                    nowMarker = new kakao.maps.Marker({
                        map: map,
                        position: locPosition,
                        image: new kakao.maps.MarkerImage(personImg, personImgSize, personImgOption)
                    });

                    nowMarker.setZIndex(2);
                    callback(locPosition);

                });
            }
            getLocation();

        } else { // HTML5의 GeoLocation을 사용할 수 없을때
            console.log("GeoLocation 사용불가");
            var locPosition = new kakao.maps.LatLng(37.49962779517117, 127.03048032853766);

            if (nowMarker) {
                nowMarker.setMap(null);
            }

            nowMarker = new kakao.maps.Marker({
                map: map,
                position: locPosition,
                image: new kakao.maps.MarkerImage(personImg, personImgSize, personImgOption)
            });

            nowMarker.setZIndex(2);
            callback(locPosition);
        }
    }

    // 지도 중심으로 이동시키기
    function panTo(moveLatLon) {
        map.panTo(moveLatLon);
    }

    // 주소 가져오기
    function getNowAddress(lat, lng) {

        let geocoder = new kakao.maps.services.Geocoder();

        let coord = new kakao.maps.LatLng(lat, lng);
        let callback = function (result, status) {
            if (status === kakao.maps.services.Status.OK) {
                displayNowLocation(result);
            }
        }
        geocoder.coord2Address(coord.getLng(), coord.getLat(), callback);
    }

    // 주소 출력하기
    function displayNowLocation(data) {

        const nowLocation = document.getElementById("nowLocation");

        if (data[0].road_address === null) {
            nowLocation.innerText = data[0].address.address_name;
        } else {
            nowLocation.innerText = data[0].road_address.address_name;
        }

    }

    // 현재위치로 이동하는 버튼
    function findMyLocation(){
        getNowLocation(function(locPosition) {
            panTo(locPosition);
        });
    }

    // 미션 리스트 출력하기
    function loadMissionList(){

        const startBtn = document.getElementById("startBtn");
        startBtn.classList.add("d-none");

        const mapContainer = document.getElementById("map");
        mapContainer.style.height = "22em";

        const findMyLocation = document.getElementById("findMyLocation");
        findMyLocation.style.bottom = "16.5em"

        getNowLocation(function(locPosition) {
            map.relayout();
            map.panTo(locPosition);
        });

    }


    function test() {
        const mapContainer = document.getElementById("map");
        mapContainer.style.height = "22em";

        // 기존의 getNowLocation 함수에서 콜백 함수를 활용하여 중심 이동
        getNowLocation(function(locPosition) {
            // 크기 조정 후 중심 이동
            map.relayout(); // 이 부분은 기본적으로 있어야 하며, 크기 조정 후에 맵을 다시 그리도록 합니다.
            map.panTo(locPosition);
        });
    }

    window.addEventListener("DOMContentLoaded", () => {
        
    });

</script>

<style>

    #startBtn{
        z-index: 2;
        position: absolute;
        bottom: 5.6em;
        margin: 0 auto;
        left: 0;
        right: 0;
    }

    #findMyLocation{
        z-index: 2;
        position: absolute;
        bottom: 7.4em;
        /* margin: auto;
        left: 0; */
        right: 0.8em;
        box-shadow: 0.08em 0.14em 0.28em 0.0em rgba(119, 119, 119, 0.3);
    }

</style>

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col">

                <div class="row">
                    <div class="col">

                        <!-- 현재 위치 출력 -->
                        <div class="row">
                            <div class="fixed-top z-2">
                                <div class="col bg-white text-center mt-3 mx-3 shadow-sm rounded-5 border border-secondary-subtle">
                                    <span><i class="bi bi-geo-alt align-self-center pe-1"></i></span>
                                    <span id="nowLocation" class="text-secondary align-self-center"
                                        style="font-size: 0.9em;"></span>
                                </div>
                            </div>
                        </div>

                        <!-- 지도 -->
                        <div class="row">
                            <div class="col px-0">
                                <div id="map" style="height:38.25em; width: 100%;">
                                    <script>

                                        var mapContainer = document.getElementById("map"), // 지도를 표시할 div
                                            mapOption = { 
                                                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                                                level: 3 // 지도의 확대 레벨
                                            };

                                        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

                                        map.setZoomable(true);
                                        map.setMinLevel(1);
                                        map.setMaxLevel(4);

                                        function updateNowLocation() {

                                            getNowLocation(function(locPosition) {
                                                panTo(locPosition);
                                            });

                                            setInterval(function() {

                                                getNowLocation(function(locPosition) {

                                                    const mapCenter = map.getCenter();

                                                    // 좌표 비교를 위한 오차 범위
                                                    const tolerance = 0.00015;

                                                    const isSameLocation = Math.abs(mapCenter.getLat() - locPosition.getLat()) < tolerance && 
                                                                            Math.abs(mapCenter.getLng() - locPosition.getLng()) < tolerance;

                                                    if(isSameLocation){
                                                        panTo(locPosition);
                                                        console.log("이동이동");
                                                    }else{
                                                        console.log("안돼");
                                                    }

                                                });
                                            }, 10000);
    
                                        }

                                        updateNowLocation();

                                    </script>
                                </div>
                            </div>
                        </div>



                    </div>
                </div>
            </div>
        </div>
        <th:block th:replace="~{commons/missionFragmentPage.html :: footer}"></th:block>
    </div>

    <div class="row">
        <div class="col-1 px-0">
            <button id="findMyLocation" class="btn-sm text-secondary rounded-circle bg-white border fs-5 align-self-center" 
                onclick="findMyLocation()" style="height: 1.8em; width: 1.8em;">
                <i class="bi bi-crosshair align-text-bottom"></i>
            </button>
        </div>
    </div>

    <div class="row z-2 shut px-1" id="startBtn">
        <div class="col d-grid pe-1">
            <button id="findMissionBtn" type="button" class="btn py-2 fw-semibold text-white rounded-1 shadow" 
                style="background-color: #FF8827; font-size: 1.1em;" onclick="loadMissionList()">
                <span>미션 찾기</span>
            </button>
        </div>
        <div class="col d-grid ps-1">       
            <button id="registerMissionBtn" type="button" class="btn py-2 fw-semibold rounded-1 shadow" onclick="window.location.href='./missionRegistration'"
                style="border: 0.1em solid #fa7e18; color:#FF8827; background-color: white; font-size: 1.1em;">
                <span>미션 등록</span>
            </button>
        </div>
    </div>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
