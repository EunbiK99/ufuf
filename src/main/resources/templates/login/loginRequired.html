<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입 완료</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="/public/image/commons/logo_fill.png">
    <script src="/public/js/lockLikeMobile.js"></script>
</head>

<body>
    
    <div class="container-fluid" style="overflow: hidden;">
        <div class="row">
            <div class="col px-0">

                <div class="row py-2border-dark-subtle fixed-top" style="height: 3.3rem; background-color: white; width: 100%; margin: auto;">
                    <div class="col-2 fw-semibold text-secondary text-start align-self-center" style="font-size:1.1rem" onclick="window.history.back()">
                        <i class="bi bi-arrow-left ms-1"></i>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <img class="img-fluid align-self-center" th:src="@{/public/image/commons/whiteLogo.png}" style="height: 1.3em;">
                    </div>
                    <div class="col-2 fw-semibold text-secondary text-end align-self-center" style="font-size:1.1rem">
                        
                    </div>
                </div>
                

                <!--코드 시작-->
                <div class="row mt-4" style="padding-left: 1.2rem; padding-right: 1.2rem;">
                    <div class="col mt-4">
                        <div class="row mt-4">
                            <div class="col fw-semibold mt-4" style="font-size:1.3em">
                                로그인이 필요한 페이지입니다.<br>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col text-secondary" style="font-size:0.85rem">
                                로그인 후 <span style="color: #ff7b10;">어푸어푸</span>를 즐겨주세요!
                            </div>
                        </div>

                    </div>
                </div>

                <div class="row fixed-bottom" style="margin: auto; bottom: 5em;">
                    <div class="col px-3">
                        <div class="row text-center mt-4">
                            <div class="col d-grid mt-4" style="padding-left: 0.5rem; padding-right: 0.5rem;">
                                <a class="btn py-2 fw-semibold text-white rounded-1" style="background-color: #FF8827; font-size: 1.15rem;" href="./loginPage">
                                    로그인 페이지로 이동
                                </a>
                            </div>
                        </div>
                        <div class="row text-center mt-2">
                            <div class="col d-grid"  style="padding-left: 0.5rem; padding-right: 0.5rem;">
                                <a class="btn py-2 fw-semibold rounded-1" style="border-color: #FF8827; color: #ff7b10; font-size: 1.15rem;" href="../commons/mainPage">
                                    메인페이지로 이동
                                </a>
                            </div>
                        </div>

                        <div class="row mt-5 mb-2">
                            <div class="col-2 border-bottom mb-2"></div>
                            <div class="col text-secondary text-center" style="font-size:0.85rem">
                               아직 어푸어푸 회원이 아니라면?
                            </div>
                            <div class="col-2 border-bottom mb-2"></div>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <a href="./registerIdForm" style="color: #ffb476; font-size:0.9rem;" class="link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">회원가입 페이지로 이동</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
