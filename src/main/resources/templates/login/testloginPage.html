<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    
    <form action="./testloginProcess" method="post">
        <div class="row mt-5">
            <div class="col fw-semibold text-secondary mt-4" style="font-size:0.8em;">
                아이디
            </div>
        </div>
        <div class="row mt-2">
            <div class="col px-2">
                <input type="text" class="form-control border-top-0 border-start-0 border-end-0 rounded-0 py-2" id="userid" name="userid" placeholder="아이디를 입력해주세요" style="font-size:0.9em;">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col fw-semibold text-secondary mt-2" style="font-size:0.8em;">
                비밀번호
            </div>
        </div>
        <div class="row mt-2">
            <div class="col px-2">
                <input type="password" class="form-control border-top-0 border-start-0 border-end-0 rounded-0 py-2" id="password" name="password" placeholder="비밀번호를 입력해주세요" style="font-size:0.9em;">
            </div>
        </div>
        <button input="submit" class="btn btn-outline-secondary mt-4">로그인</button>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
