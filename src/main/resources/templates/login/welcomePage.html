<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입 완료</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="/public/image/commons/logo_fill.png">
    <script src="/public/js/lockLikeMobile.js"></script>
</head>

<body>
    
    <div class="container-fluid overflow-x-hidden">
        <div class="row">
            <div class="col px-0">

                <div class="row py-2" style="height: 3.3rem; background-color: white; width: 100%; margin: auto;">
                    <div class="col-2 fw-semibold text-secondary text-start align-self-center" style="font-size:1.1rem">
                        
                    </div>
                    <div class="col fw-semibold text-secondary text-center align-self-center" style="font-size:1.15rem; letter-spacing: 0.08rem;">
                        회원가입 완료
                    </div>
                    <div class="col-2 fw-semibold text-secondary text-end align-self-center" style="font-size:1.1rem">
                    </div>
                </div>

                <!--코드 시작-->
                <div class="row" style="padding-left: 1.2rem; padding-right: 1.2rem;">
                    <div class="col mt-3">
                        <div class="row mt-4">
                            <div class="col fw-semibold mt-4" style="font-size:1.55em">
                                가입을 환영합니다!<br>
                                로그인 후 <span style="color: #ff7b10;">어푸어푸</span>를 즐겨주세요
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col mt-1 text-secondary" style="font-size:0.85rem">
                                입력하신 정보들은 마이페이지에서 언제든지 수정 가능합니다
                            </div>
                        </div>
                        <div class="row my-5">
                            <div class="col my-5"></div>
                        </div>
                        
                        <div class="row text-center">
                            <div class="col d-grid" style="padding-left: 0.5rem; padding-right: 0.5rem;">
                                <a class="btn py-2 fw-semibold text-white rounded-1" style="background-color: #FF8827; font-size: 1.15rem;" href="./loginPage">
                                    로그인 페이지로 이동
                                </a>
                            </div>
                        </div>
                        <div class="row text-center mt-2">
                            <div class="col d-grid"  style="padding-left: 0.5rem; padding-right: 0.5rem;">
                                <a class="btn py-2 fw-semibold rounded-1" style="border-color: #FF8827; color: #ff7b10; font-size: 1.15rem;" href="../commons/mainPage">
                                    메인페이지로 이동
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
