<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <script>


    function KakaoRequestLogin(){

        const url = 'https://kauth.kakao.com/oauth/authorize?client_id=' + '7319aff03174c9825e5552818af66d19' +
        '&redirect_uri=' + "http://localhost:8888/commons/mainPage" +
        '&response_type=code&' + 'profile_nickname profile_image'

        const kakaoLoginBtn = document.getElementById("kakaoLoginBtn");
        kakaoLoginBtn.setAttribute("href", url);

    }

    window.addEventListener("DOMContentLoaded", () => {
        KakaoRequestLogin();
    });
    


    </script>

</head>

<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col">

                <div class="row py-4">
                    <div class="col-1 fw-semibold text-secondary text-start" style="font-size:1.1em">
                        <i class="bi bi-arrow-left"></i>
                    </div>
                    <div class="col fw-semibold text-secondary text-center" style="font-size:1.15em">
                        로그인
                    </div>
                    <div class="col-1" style="font-size:1.1em">
                    </div>
                </div>

                <!--코드 시작-->
                <div class="row mt-2">
                    <div class="col px-3">
                        <div class="row mt-3">
                            <div class="col"></div>
                            <div class="col-5 fw-semibold mt-2 justify-content-center">
                                <img class="img-fluid" th:src="@{/public/image/commons/whiteLogo.png}">
                            </div>
                            <div class="col"></div>
                        </div>
                        <form action="./loginProcess" method="post">
                        <div class="row mt-5">
                            <div class="col">
                                <input type="text" name ="userid" id="userid" 
                                    class="form-control border-top-0 border-start-0 border-end-0 rounded-0 py-2" placeholder=" 아이디" style="font-size:1.12em;">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col">
                                <input type="password" name="password" id="password" 
                                    class="form-control border-top-0 border-start-0 border-end-0 rounded-0 py-2" placeholder=" 비밀번호" style="font-size:1.12em;">
                            </div>
                        </div>

                        <div class="row text-center mt-4">
                            <div class="col d-grid">
                                <button id="loginBtn" class="btn py-2 fw-semibold text-white rounded-1" style="background-color: #FF8827; font-size:1.15em;" onclick="userLogin()">
                                    로그인
                                </button>
                            </div>
                        </div>
                        </form>
                        
                        <div class="row text-center mt-2">
                            <div class="col d-grid">
                                <a href="./registerIdForm" class="btn py-2 fw-semibold rounded-1" style="border-color: #FF8827; color: #ff7b10; font-size:1.15em;">
                                    회원가입
                                </a>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col px-2 text-center mt-1">
                                <a class="text-secondary" style="font-size:0.85em;">아이디/비밀번호 찾기</a>
                            </div>
                        </div>


                        <div class="row mt-5">
                            <div class="col mt-4"></div>
                        </div>
                        <div class="row mt-2">
                            <div class="col border-top mt-2"></div>
                            <div class="col text-center text-secondary">간편로그인</div>
                            <div class="col border-top mt-2"></div>
                        </div>
                        <div class="row mt-3 mb-5">
                            <div class="col mt-1 mb-1">
                                <a id="kakaoLoginBtn">
                                    <img class="img-fluid" th:src="@{/public/image/commons/kakao_login_large_wide.png}">
                                </a>
                            </div>
                        </div>


                    </div>
                </div>

            </div>
        </div>
    </div>
                       

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
