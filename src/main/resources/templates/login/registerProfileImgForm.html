<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>

<script>
    function readURL(input) {

        if (input.files && input.files[0]) {

            var reader = new FileReader();

            reader.onload = function(e) {
            document.getElementById('loadImg').src = e.target.result;
            };

            reader.readAsDataURL(input.files[0]);
        } else {
            document.getElementById('loadImg').src = "";
        }
    }

</script>

<style>

</style>

<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col">

                <div class="row py-3">
                    <div class="col-1 fw-semibold text-secondary text-start" style="font-size:1.1em">
                        <i class="bi bi-arrow-left"></i>
                    </div>
                    <div class="col fw-semibold text-secondary text-center" style="font-size:1.15em">
                        프로필 등록
                    </div>
                    <div class="col-1" style="font-size:1.1em">
                    </div>
                </div>

                <!--코드 시작-->
                <form action="./registerUser" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col px-3">

                        <div class="row mt-2">
                            <div class="col fw-semibold mt-2" style="font-size:1.5em">
                                프로필 사진을 등록해주세요
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="col fw-semibold text-secondary mt-4" style="font-size:0.9em;">
                                프로필 사진
                            </div>
                        </div>
                        <div class="row mt-1 px-2">
                            <div class="col d-flex justify-content-center py-5">
                                <label for="profileImg">
                                    <img class="img-fluid" id="loadImg" th:src="@{/public/image/commons/camera_icon.png}" style="height: 8.5em;">
                                </label>
                                <input class="form-control border-dark-subtle" type="file" name="profileImg" id="profileImg" accept="image/*" style="display:none;" onchange="readURL(this);">
                            </div>
                        </div>

                    </div>
                </div>

                <div class="fixed-bottom px-3">
                    <div class="row text-center mt-4 mb-4">
                        <div class="col d-grid mb-2 mt-3">
                            <button  type="submit" class="btn py-2 fw-semibold text-white rounded-1 fs-5" style="background-color: #FF8827">
                                등록완료
                            </button>
                        </div>
                    </div>
                </div>
                </form>

            </div>
        </div>
    </div>
                       

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
