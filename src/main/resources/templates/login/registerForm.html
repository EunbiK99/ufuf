<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col">

                <!--코드 시작-->
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" id="userid" name="userid" placeholder="아이디를 입력해주세요">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" id="password" name="password" placeholder="비밀번호를 입력해주세요">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력해주세요">
                            </div>
                        </div>
                        <!--대학교 검색-->
                        <div class="row">
                            <div class="col">
                                <select class="form-select" id="region">
                                    <option value="">전체</option>
						            <option value="100260">서울특별시</option>
                                    <option value="100267">부산광역시</option>
                                    <option value="100269">인천광역시</option>
                                    <option value="100272">대구광역시</option>
                                    <option value="100275">광주광역시</option>
                                    <option value="100271">대전광역시</option>
                                    <option value="100273">울산광역시</option>
                                    <option value="100704">세종특별자치시</option>
                                    <option value="100276">경기도</option>
                                    <option value="100278">강원특별자치도</option>
                                    <option value="100281">충청남도</option>
                                    <option value="100280">충청북도</option>
                                    <option value="100285">경상북도</option>
                                    <option value="100291">경상남도</option>
                                    <option value="100282">전라북도</option>
                                    <option value="100283">전라남도</option>
                                    <option value="100292">제주특별자치도</option>
                                    <option value="100771">해외거주</option>
                                </select>
                            </div>
                            <div class="col">
                                <select class="form-select" id="sch1">
                                    <option value="">1차구분</option>
						            <option value="100322">전문대학</option>
						            <option value="100323">대학(4년제)</option>
                                </select>
                            </div>
                            <!--만약 전문대면-->
                            <div id="ifCollege" class="col">
                                <select class="form-select" id="sch2">
                                    <option value="">2차구분</option>
						            <option value="100324">전문대학</option>
						            <option value="100325">기능대학(폴리텍대학)</option>
						            <option value="100326">사이버대학(2년제)</option>
						            <option value="100327">각종대학(전문)</option>
                                </select>
                            </div>
                            <!--만약 대학이면-->
                            <div id="ifUniversity" class="col">
                                <select class="form-select" id="sch2">
                                    <option value="">2차구분</option>
						            <option value="100328">일반대학</option>
						            <option value="100329">교육대학</option>
						            <option value="100330">산업대학</option>
						            <option value="100331">사이버대학(4년제)</option>
						            <option value="100332">각종대학(대학)</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control" id="searchSchulNm" name="searchSchulNm" placeholder="대학명 검색">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
