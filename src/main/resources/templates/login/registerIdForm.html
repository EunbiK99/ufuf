<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/public/js/lockLikeMobile.js"></script>
    <link rel="shortcut icon" href="/public/image/commons/logo_fill.png">

    <script>


    </script>

    <style>
        .fixed-bottom{
            z-index: 1;
            position: relative;
            bottom: 0;
            left: 0em;
        }
    </style>

</head>

<body>
    
    <div class="container-fluid overflow-x-hidden">
        <div class="row">
            <div class="col px-0">

                <div class="row py-2" style="height: 3.3rem; background-color: white; width: 100%; margin: auto;">
                    <div class="col-2 fw-semibold text-secondary text-start align-self-center" style="font-size:1.1rem" onclick="window.history.back();">
                        <i class="bi bi-arrow-left ms-1"></i>
                    </div>
                    <div class="col fw-semibold text-secondary text-center align-self-center" style="font-size:1.15rem; letter-spacing: 0.08rem;">
                        회원가입
                    </div>
                    <div class="col-2 fw-semibold text-secondary text-end align-self-center" style="font-size:1.1rem">
                    </div>
                </div>

                <!--코드 시작-->
                <form action="./saveIdToSession" method="post">
                <div class="row" style="padding-left: 1.2rem; padding-right: 1.2rem;">
                    <div class="col">

                        <div class="row mt-3">
                            <div class="col fw-semibold mt-2" style="font-size:1.5em;">
                                사용하실 아이디와<br>비밀번호를 입력해주세요
                            </div>
                        </div>
                        
                        <div class="row mt-4 pt-3">
                            <div class="col fw-semibold text-secondary mt-4" style="font-size:0.9em;">
                                아이디
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col px-2">
                                <input type="text" name ="userid" id="userid" 
                                    class="form-control border-top-0 border-start-0 border-end-0 rounded-0 py-2" placeholder="아이디를 입력해주세요">
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col fw-semibold text-secondary mt-2" style="font-size:0.9em;">
                                비밀번호
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col px-2">
                                <input type="password" name="password" id="password" 
                                    class="form-control border-top-0 border-start-0 border-end-0 rounded-0 py-2" placeholder="비밀번호를 입력해주세요">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col px-2">
                               <!-- <input type="password" class="form-control border-top-0 border-start-0 border-end-0 rounded-0 py-2" id="passwordCheck" placeholder="비밀번호 확인" style="font-size:0.9em;"> -->
                            </div>
                        </div>
                        <div class="row my-5">
                            <div class="col my-4">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="fixed-bottom" style="padding-left: 1rem; padding-right: 1rem;">
                    <div class="row mt-2">
                        <div class="col px-2 text-center">
                            <a class="text-secondary" style="font-size:0.9em;">이미 계정이 있으신가요?</a>
                        </div>
                    </div>
                    <div class="row text-center mb-4 mt-3">
                        <div class="col d-grid mb-2">
                            <button  type="submit" class="btn py-2 fw-semibold text-white rounded-1 fs-5" style="background-color: #FF8827">
                                다음 단계로 이동
                            </button>
                        </div>
                    </div>
                </div>
                </form>

            </div>
        </div>
    </div>
                       

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
