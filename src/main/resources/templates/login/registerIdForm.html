<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <script>
        function saveIdToSesson(){
		
            const userid = document.getElementById("userid");
            const password = document.getElementById("password");
            const passwordCheck = document.getElementById("passwordCheck");
            
            fetch("./saveIdToSesson", {
                method: "post",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: "userid=" + userid.value +
                        "&password=" + password.value
            })
            .then(response => response.json())
            .then(response => {
                
                userid.value = "";
                password.value = "";
                passwordCheck.value = "";
                
            });

            location.href="./registerProfileForm";
        
        }


    </script>

</head>

<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col">

                <div class="row py-4">
                    <div class="col-1 fw-semibold text-secondary text-start" style="font-size:1.1em">
                        <i class="bi bi-arrow-left"></i>
                    </div>
                    <div class="col fw-semibold text-secondary text-center" style="font-size:1.1em">
                        회원가입
                    </div>
                    <div class="col-1" style="font-size:1.1em">
                    </div>
                </div>

                <!--코드 시작-->
                <div class="row">
                    <div class="col px-3">

                        <div class="row mt-4">
                            <div class="col fw-semibold mt-2" style="font-size:1.36em">
                                사용하실 아이디와<br>비밀번호를 입력해주세요
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="col fw-semibold text-secondary mt-4" style="font-size:0.8em;">
                                아이디
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col px-2">
                                <input type="text" class="form-control border-top-0 border-start-0 border-end-0 rounded-0 py-2" id="userid" placeholder="아이디를 입력해주세요" style="font-size:0.9em;">
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col fw-semibold text-secondary mt-2" style="font-size:0.8em;">
                                비밀번호
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col px-2">
                                <input type="password" class="form-control border-top-0 border-start-0 border-end-0 rounded-0 py-2" id="password" placeholder="비밀번호를 입력해주세요" style="font-size:0.9em;">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col px-2">
                                <input type="password" class="form-control border-top-0 border-start-0 border-end-0 rounded-0 py-2" id="passwordCheck" placeholder="비밀번호 확인" style="font-size:0.9em;">
                            </div>
                        </div>
                        <div class="row my-5">
                            <div class="col my-3">
                            </div>
                        </div>
                        <div class="row mt-5 pt-5">
                            <div class="col px-2 text-center mt-5 pt-5">
                                <a class="text-secondary" style="font-size:0.7em;">이미 계정이 있으신가요?</a>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="fixed-bottom">
                    <div class="row text-center pb-4">
                        <div class="col d-grid mx-2 pb-2">
                            <div class="btn py-2 fw-semibold text-white rounded-1" style="background-color: #FF8827" onclick="saveIdToSesson()">
                                다음 단계로 이동
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
                       

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
