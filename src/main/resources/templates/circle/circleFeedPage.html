<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--/* 구글폰트(Quicksand, Dongle, Gowun Dodum, Noto Sans Korean) */-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gowun+Dodum&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script>
        // 여기서 circleFeedWritePage갈때 쿼리스트링 => circle_id 날려줘야 함
        $(document).ready(function () {
            // 모달이 나타날 때
            $('#myModal').on('shown.bs.modal', function () {
                // 현재 버튼 위치
                var buttonPosition = $('.btn-primary').offset();
                // 모달을 버튼 위에 위치하도록 조절
                $(this).find('.modal-dialog').css({
                    'top': buttonPosition.top - $(window).scrollTop(),
                    'left': buttonPosition.left
                });
            });
        });
        function openModal() {
            document.getElementById('myModal').style.display = 'flex';
        }

        // 모달 닫기 함수
        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }
        // 모달 외부 클릭 시 닫기
        window.onclick = function (event) {
            var modal = document.getElementById('myModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
        function goBack() {
            window.history.go(-1);
        }
        // 글작성하기 만들었으니까 해봄
        const circleboardList = () => {

            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const circle_id = urlParams.get("circle_id");

            fetch("./circleboardList?circle_id="+ circle_id)
            .then(response => response.json())
            .then(response => {
                // 아직 글작성 안해서 글이없음 ^^.. ==> 글작성 먼저 만들자..
                // 글리스트 가져온거임 ..
                for(e of response.data){
                
                    console.log(e.userInfoDto.name);
                    console.log(e.circleMemberDto.circle_member_id);
                    console.log(e.circleBoardDto.circle_board_id);
                }

            })
        }
        
        // CircleService에서 circleInfoVarious가져오면 그 동아리 관련 정보들을 대부분 가져올 수 있음
        const circleInfoOne = () => {
            
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const circle_id = urlParams.get("circle_id");

            const url = "./circleInfoOne?circle_id=" + circle_id;

            fetch(url)
            .then(response => response.json())
            .then(response => {

                const e = response.data;
                const main_image = document.querySelector("#main_image");
                const img = document.createElement("img");
                img.setAttribute("src","/uploadFiles/" + e.circleDto.circle_image);
                img.classList.add("img-fluid");
                img.classList.add("responsive-img");
                main_image.appendChild(img);

                const circle_title = document.querySelector("#circle_title");
                circle_title.innerText = e.circleDto.circle_name;
                
                const currentpeople = document.querySelector("#currentpeople");
                currentpeople.innerText = e.circleMemberCnt;

                const circlepeople = document.querySelector("#circle_people");
                circlepeople.innerText = e.circleGradeDto.circle_people;

                // 일단 프로필 이미지 지금 내가 못받음.. 은비컴에 저장되어있음 => 개설한 유저 프로필 이미지
                const profile_img = document.querySelector("#profile_img");
                const pfimg = document.createElement("img");
                pfimg.setAttribute("src", "/uploadFiles/" + e.userInfoDto.profile_img);
                pfimg.classList.add("img-fluid");
                profile_img.appendChild(pfimg);
                
            })

        }

        const circleBoardWrite = () => {

            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const circle_id = urlParams.get("circle_id");

            location.href = "./circleFeedWritePage?circle_id=" + circle_id;

        }
        

        window.addEventListener("DOMContentLoaded", () => {
            circleboardList();
            circleInfoOne();
        })
        
    </script>
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        /* 모달 내용 스타일 */
        .modal-content {
            background-color: #fff;
            padding: 2em;
            border-radius: 1em;
        }

        /* 닫기 버튼 스타일 */
        .close {
            cursor: pointer;
            position: absolute;
            top: 1em;
            right: 1em;
            font-size: 2em;
        }
        .modal-dialog-bottom {
            
            margin-bottom: 0; /* 다른 위치 클래스와 충돌 방지 */
            transform: translateY(0); /* 다른 위치 클래스와 충돌 방지 */
        }
        body {
          margin: 0;
          padding: 0;
        }
    
        .fixed-bottom {
          position: fixed;
          bottom: 0;
          left: 0;
          width: 100%;
          background-color: #ffffff;
          padding: 1em;
          text-align: center;
        }
        .image-container {
            max-height: 13em;
            width: 100%;
            overflow: hidden; /* 부모 컨테이너를 벗어나는 부분 숨김 */
        }

        .responsive-img {
            width: 100%;
            object-fit: cover; /* 이미지를 부모 컨테이너에 맞게 조정하면서 종횡비 유지 */
            opacity: 0.7;
        }
        .relative-container {
            position: relative;
        }

        .relative-item {
            position: absolute;
            top: 75%;
            width: 95%;
            background-color: rgb(255, 255, 255);
        }
        .relative-item2 {
            position: absolute;
            top: 50%;
            width: 50%;
            background-color: rgb(255, 255, 255);
        }
        .circle {
            width: 5em;
            height: 5em;
            background-color: rgb(255, 255, 255);
            border-radius: 50%;
        }
        *{
        /* font-family: 'Dongle', sans-serif; */
        font-family: 'Gowun Dodum', sans-serif;
        /* font-family: 'Quicksand', sans-serif; */
        /* font-family: 'Noto Sans KR', sans-serif; */
        }

    </style>
</head>
<body>
    <!-- 여기는 동아리 내부 게시글&피드 같이 만들거임 =>  존재 동아리 피드라고 생각하면 됨 -->

                    <div class="col">

        <!-- 게시글 작성버튼
            <div class="row mt-3 mx-0 fixed-bottom">
                <div class="col d-grid">

            <div class="button col py-0 text-center fs-1">

                <button class="btn px-0" onclick="openModal()"><i class="bi bi-plus-circle py-0 fs-1"></i></button>

        <div class="modal-dialog modal-sm modal-dialog-bottom pt-0"> <!-- 또는 modal-sm -->

                <!-- 모달 본문 -->
                <div class="modal-body py-0">
                    <div class="row" style="border-bottom: 0.01em solid black;">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
