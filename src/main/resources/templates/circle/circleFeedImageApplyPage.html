<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--/* 구글폰트(Quicksand, Dongle, Gowun Dodum, Noto Sans Korean) */-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gowun+Dodum&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('fileInput').addEventListener('change', function (e) {
                const files = e.target.files;
                const previewContainer = document.getElementById('previewContainer');
                previewContainer.innerHTML = ''; // 기존의 미리보기 삭제

                for (let i = 0; i < files.length; i++) {
                    const file = files[i];

                    const reader = new FileReader();
                    reader.onload = function (readerEvent) {
                        const previewImage = document.createElement('img');
                        previewImage.classList.add("img-fluid");
                        previewImage.src = readerEvent.target.result;
                        previewImage.classList.add('preview-image');
                        previewContainer.appendChild(previewImage);
                    };

                    reader.readAsDataURL(file);
                }
            });
        });

        //이건 다시한번 해보자
        const querysend = () => {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const circle_id = urlParams.get("circle_id");

            const formm = document.querySelector("#formm");
            formm.setAttribute("action","./circleBoardImageApplyProcess?circle_id="+circle_id);
        }

        window.addEventListener("DOMContentLoaded", () => {
            querysend();
        })
    </script>
    <style>
        body {
          margin: 0;
          padding: 0;
        }
    
        .fixed-bottom {
          position: fixed;
          bottom: 0;
          left: 0;
          width: 100%;
          background-color: #ffffff;
          padding: 1em;
          text-align: center;
        }
        *{
        /* font-family: 'Dongle', sans-serif; */
        font-family: 'Gowun Dodum', sans-serif;
        /* font-family: 'Quicksand', sans-serif; */
        /* font-family: 'Noto Sans KR', sans-serif; */
        }
      </style>
</head>
<body>
    
    <div class="container-fluid">
        <form id="formm" method="post" enctype="multipart/form-data">
        <div class="row mt-2">
            <div class="col d-flex align-items-center">
                게시글 상세이미지<span class="text-danger">＊</span>
            </div>         
        </div>
        <div class="row">
            <div class="col d-flex align-items-center" style="font-size: 0.9em; color: rgb(187, 187, 187);">
                게시글에 관련된 사진을 올려주세요❗
            </div>         
        </div>
        <div class="row mt-2">
            <div class="col d-grid align-items-center">
                <input class="form-control" id="fileInput" name="sub_image" type="file" accept="image/*" multiple />
            </div>
        </div>
        <div class="row mt-1">
            <div id="previewContainer" class="col px-0">

            </div>
        </div>
        <div class="row mt-3 fixed-bottom mx-0">
            <div class="col d-grid">
                <input type="submit" class="btn fw-semibold" role="button" style="background-color: #fb7928;color: white;" value="작성 완료">
            </div>
        </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
