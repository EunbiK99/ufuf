<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <!--/* 구글폰트(Quicksand, Dongle, Gowun Dodum, Noto Sans Korean) */-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gowun+Dodum&family=Quicksand:wght@300&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
     <style>
        *{
        /* font-family: 'Dongle', sans-serif; */
        font-family: 'Gowun Dodum', sans-serif;
        /* font-family: 'Quicksand', sans-serif; */
        /* font-family: 'Noto Sans KR', sans-serif; */
        }
        .pp{
            margin-left: 0.01em;
            margin-right: 0.01em;
        }
        input[type="radio"] {
        display: none; /* 원래의 라디오 버튼을 감춤 */
        }

        /* 라디오 버튼에 대응하는 label의 스타일 */
        label {
        display: inline-block;
        padding: 10px;
        margin: 5px;
        cursor: pointer;
        border: 1px solid #ccc;
        border-radius: 5px;
        }

        /* 선택된 상태의 라디오 버튼 스타일 */
        input[type="radio"]:checked + label {
        background-color: lightblue;
        border-color: blue;
        color: white;
        }
    </style>
</head>
<body>
    <div class="radio-group">
        <input type="radio" id="radio1" name="radioGroup">
        <label for="radio1">옵션 1</label>
    
        <input type="radio" id="radio2" name="radioGroup">
        <label for="radio2">옵션 2</label>
    
        <!-- 다른 라디오 버튼들을 여기에 추가할 수 있습니다. -->
      </div>
    <p> 부트스트랩 && jquery CDN </p>

</body>
</html>
