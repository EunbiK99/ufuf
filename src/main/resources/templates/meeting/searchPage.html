<script th:inline="javascript">

function getGroupApplyForm(groupId){
    let sessionUserMeetingProfile = /*[[${session.meetingProfileInfo}]]*/;    
    console.log('sessionUserMeetingProfile: ', sessionUserMeetingProfile);    
    
    const sessionUserMeetingProfileId = sessionUserMeetingProfile.profileid;
    const sessionuserMeetingProfileNickname = sessionUserMeetingProfile.profileNickname;

    const applyModal = document.getElementById("applyModal");

    const applyUserNickname = applyModal.querySelector("#applyUserNickname");
    applyUserNickname.innerText = sessionuserMeetingProfileNickname;

    const applyUserImage = applyModal.querySelector("#applyUserImage");
    applyUserImage.setAttribute("src", `/uploadFiles/ufuf/meeting/profileImage/${sessionUserMeetingProfile.profileImg}`);

    const applyComment = applyModal.querySelector("#applyComment");
    applyComment.innerText = "";
    
}

function getGroupDetailInfo(groupId){
    fetch("./api/getGroupDetailInfo?groupId=" + groupId)
    .then(response => response.json())
    .then(response =>{
        const groupDetailInfo = response.data;

        console.log('groupDetailInfo: ', groupDetailInfo);
        console.log('meetingGroupDto: ', groupDetailInfo.meetingGroupDto);
        console.log('meetingProfileDto: ', groupDetailInfo.meetingProfileDto);
        console.log('tagDtoList: ', groupDetailInfo.tagDtoList);

        const groupDetailModal = document.getElementById('groupDetailModal');
        const meetingTitleDetail = groupDetailModal.querySelector("#meetingTitleDetail");
        meetingTitleDetail.innerText = groupDetailInfo.meetingGroupDto.groupTitle;

        const meetingDateDetail = groupDetailModal.querySelector("#meetingDateDetail");
        const meetingDate = groupDetailInfo.meetingGroupDto.groupMeetingDate;
        const dateDetail = meetingDate[0] + '년 ' + meetingDate[1] + '월 ' + meetingDate[2] + '일  ' + meetingDate[3] + '시 ' + meetingDate[4] + '분';
        meetingDateDetail.innerText = dateDetail;

        const meetingLocationDetail = groupDetailModal.querySelector("#meetingLocationDetail");
        meetingLocationDetail.innerText = groupDetailInfo.meetingGroupDto.groupMeetingPlace;

        const groupLeaderImage = groupDetailModal.querySelector("#groupLeaderImage");
        groupLeaderImage.setAttribute("src", `/uploadFiles/ufuf/meeting/profileImage/${groupDetailInfo.meetingProfileDto.profileImg}`);

        const groupLeaderNickname = groupDetailModal.querySelector("#groupLeaderNickname");
        groupLeaderNickname.innerText = groupDetailInfo.meetingProfileDto.profileNickname;

        const groupContentDetail = groupDetailModal.querySelector('#groupContentDetail');
        groupContentDetail.innerText = groupDetailInfo.meetingGroupDto.groupContent;

        const groupApplyStart = groupDetailModal.querySelector("#groupApplyStart");
        const startDate = groupDetailInfo.meetingGroupDto.groupApplyStart;
        const formattedStartDate = startDate[0] + "-" + startDate[1] + "-" + startDate[2];
        groupApplyStart.innerText = formattedStartDate;

        const groupApplyEnd = groupDetailModal.querySelector("#groupApplyEnd");
        const endDate = groupDetailInfo.meetingGroupDto.groupApplyEnd;
        const formattedEndDate = startDate[0] + "-" + startDate[1] + "-" + startDate[2];
        groupApplyEnd.innerText = formattedEndDate;

        const groupHeadCount = groupDetailModal.querySelector('#groupHeadCount');
        groupHeadCount.innerText = groupDetailInfo.meetingGroupDto.groupHeadCount;

        const groupGenderOption = groupDetailModal.querySelector("#groupGenderOption");
        if(groupDetailInfo.meetingGroupDto.groupGenderOption === "M"){
            groupGenderOption.innerText = '남자만';
        }
        else if(groupDetailInfo.meetingGroupDto.groupGenderOption === "F"){
            groupGenderOption.innerText = '여자만';
        }
        else{
            groupGenderOption.innerText = '남녀무관';
        }

        const groupApplyCharge = groupDetailModal.querySelector("#groupApplyCharge");
        groupApplyCharge.innerText = groupDetailInfo.meetingGroupDto.groupApplyCharge;

        const groupTagWrapper = groupDetailModal.querySelector("#groupTagWrapper");
        groupTagWrapper.innerHTML = "";
        const tagList = groupDetailInfo.tagDtoList;
        for(e of tagList){
            const groupTag = document.createElement("button");
            groupTag.setAttribute('class', 'tagButton btn btn-sm rounded-pill custom-button-color mx-1');
            groupTag.innerText = e.tagName;
            groupTagWrapper.appendChild(groupTag);
        }

        const groupApplyButton = groupDetailModal.querySelector('#groupApplyButton');
        groupApplyButton.setAttribute("onclick", `showApplyModal(${groupId})`);
    });
}

// 모집글 상세정보 모달
function showGroupDetailModal(groupId){    
    getGroupDetailInfo(groupId);
    const groupDetailModal = document.querySelector("#groupDetailModal");
    groupDetailModal.classList.add('active');
    const groupDetailModalDialog = document.querySelector("#groupDetailModalDialog");
    groupDetailModalDialog.classList.add('active');    
}

function closeGroupDetailModal(){
    const groupDetailModal = document.querySelector("#groupDetailModal");
    groupDetailModal.classList.remove('active');
    const groupDetailModalDialog = document.querySelector("#groupDetailModalDialog");
    groupDetailModalDialog.classList.remove('active');    
}

// 지원하기 모달
function showApplyModal(groupId){
    getGroupApplyForm(groupId);
    const applyModal = document.getElementById("applyModal");
    applyModal.classList.add('active');
    const applyModalDialog = document.getElementById("applyModalDialog");
    applyModalDialog.classList.add('active');
}

function closeApplyModal(){
    const applyModal = document.getElementById("applyModal");
    applyModal.classList.remove('active');
    const applyModalDialog = document.getElementById("applyModalDialog");
    applyModalDialog.classList.remove('active');
}

function getGroupList(){
    fetch("./api/getGroupList")
    .then(response => response.json())
    .then(response =>{
        const groupListAll = response.data;
        console.log('groupListAll: ', groupListAll);

        const groupListCol = document.getElementById("groupListCol");
        groupListCol.innerHTML = '';
        
        for(e of groupListAll){
            const groupListWrapper = document.querySelector("#templete #groupListWrapper").cloneNode(true);
            groupListWrapper.setAttribute("onclick", `showGroupDetailModal(${e.groupId})`);
            const customBackground = groupListWrapper.querySelector(".custom-background");
            customBackground.setAttribute("src",`/uploadFiles/ufuf/meeting/groupImage/${e.groupImage}`);
            
            const groupMeetingDate = groupListWrapper.querySelector("#groupMeetingDate");            
            let dateValue = e.groupMeetingDate[0] + "년 " + e.groupMeetingDate[1] + "월 " + e.groupMeetingDate[2] + "일 " + e.groupMeetingDate[3] + "시";
            groupMeetingDate.innerText = dateValue;

            const groupTitle = groupListWrapper.querySelector("#groupTitle");
            groupTitle.innerText = e.groupTitle;

            const groupMeetingPlace = groupListWrapper.querySelector("#groupMeetingPlace");
            let placeText = e.groupMeetingPlace.split(" ");
            groupMeetingPlace.innerText = placeText[0] + " " + placeText[1];

            groupListCol.appendChild(groupListWrapper);
        }
    });
}

document.addEventListener('DOMContentLoaded', ()=>{
    getGroupList()
});


</script>
