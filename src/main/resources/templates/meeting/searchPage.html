<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>타이틀</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!--/* 구글폰트(Quicksand, Dongle, Gowun Dodum, Noto Sans Korean) */-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gowun+Dodum&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <style>
    *{
        /* font-family: 'Dongle', sans-serif; */
        /* font-family: 'Gowun Dodum', sans-serif; */
        /* font-family: 'Quicksand', sans-serif; */
        font-family: 'Noto Sans KR', sans-serif;
    }

    .background-wrapper{
        position: relative;
        width: 100%;
        height: 8em;
        overflow: hidden;
    }

    .custom-background{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: auto;        
        filter: brightness(65%);
        background-position-y: center;
        background-repeat: no-repeat;        
    }

    .group-content{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;        
        text-align: center;
    }
    </style>
</head>
<script>
function getGroupList(){
    fetch("./api/getGroupList")
    .then(response => response.json())
    .then(response =>{
        const groupListAll = response.data;
        console.log('groupListAll: ', groupListAll);

        const groupListCol = document.getElementById("groupListCol");
        groupListCol.innerHTML = '';
        
        for(e of groupListAll){
            const groupListWrapper = document.querySelector("#templete #groupListWrapper").cloneNode(true);
            const customBackground = groupListWrapper.querySelector(".custom-background");
            customBackground.setAttribute("src", `/uploadFiles/ufuf/meeting/groupImage/${e.groupImage}`)
            
            const groupMeetingDate = groupListWrapper.querySelector("#groupMeetingDate");            
            let dateValue = e.groupMeetingDate[0] + "년 " + e.groupMeetingDate[1] + "월 " + e.groupMeetingDate[2] + "일 " + e.groupMeetingDate[3] + "시";
            groupMeetingDate.innerText = dateValue;

            const groupTitle = groupListWrapper.querySelector("#groupTitle");
            groupTitle.innerText = e.groupTitle;

            const groupMeetingPlace = groupListWrapper.querySelector("#groupMeetingPlace");
            let placeText = e.groupMeetingPlace.split(" ");
            groupMeetingPlace.innerText = placeText[0] + " " + placeText[1];

            groupListCol.appendChild(groupListWrapper);
        }
    });
}

document.addEventListener('DOMContentLoaded', ()=>{
    getGroupList()
});


</script>
<body>
    <div class="container-fluid">
        
        <!--/* 임시 탑 에어리어 */-->
        <div class="row sticky-top">
            <div class="col" style="height: 3.3em;">
                <div class="row mt-1 align-content-center">
                    <div class="col">
                        <div class="row justify-content-between">
                            <div class="col-auto">
                                <img src="/public/image/meeting/ufuf_image_icon.png" class="img-fluid" style="width: 2em; height: auto;">
                            </div>
                            <div class="col-auto">
                                <span class="fw-bold fs-4 align-middle">ufuf</span>
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-list fs-4 fw-bold"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <div class="row">
                    <div id="groupListCol" class="col">                        
                    </div>
                </div>
            </div>
        </div>

        <div class="row fixed-bottom">
            <div class="col text-center"  style="height : 3.4em;">
                푸터 영역
            </div>
        </div>
    </div>

<div id="templete" class="d-none">
    
    <div id="groupListWrapper" class="row background-wrapper">        
        <img class="custom-background">
        <div id="groupList" class="col-12 group-content">
            <div class="row">
                <div class="col text-center">
                    <span class="fw-bold" id="groupMeetingDate"></span>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <span class="fw-bold" id="groupTitle"></span>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <span class="fw-bold" id="groupMeetingPlace"></span>
                </div>
            </div>
        </div>

</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
