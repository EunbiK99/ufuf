<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>프로필 등록</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!--/* 구글폰트(Quicksand, Dongle, Gowun Dodum, Noto Sans Korean) */-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gowun+Dodum&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <style>
    *{
        /* font-family: 'Dongle', sans-serif; */
        /* font-family: 'Gowun Dodum', sans-serif; */
        /* font-family: 'Quicksand', sans-serif; */
        font-family: 'Noto Sans KR', sans-serif;
    }
    .white-placeholder::placeholder{
        color: white;
    }
    </style>
</head>

<body>
    <div class="container-fluid">
        
        <div class="row">
            <div class="col text-center">
                탑 에어리어 영역
            </div>
        </div>
        
        <div class="row">
            <div class="col">                
                
                <!--이걸 하나의 프로필로-->
                <div class="row mt-3 border-0 rounded">
                    <div class="col">

                        <div class="row border-bottom border-2 border-black justify-content-between">
                            <div class="col">
                                <div class="row my-1">
                                    <div class="col-auto">
                                        <div class="row">
                                            <div class="col-2">
                                                <i class="bi bi-arrow-left"></i>
                                            </div>
                                            <div class="col-auto text-center">
                                                <span>나의 미팅 프로필</span>
                                            </div>                                     
                                        </div>                                        
                                    </div>
                                    
                                </div>
                            </div>                            
                        </div>
                        
                        <div class="row mt-2">
                            <div class="col">
                                <div class="row mt-5 mb-5">
                                    <div class="col text-center border border-1 border-black rounded ms-2">
                                        <div class="row mt-5">
                                            <div class="col">
                                                <i class="bi bi-plus-circle-dotted fs-1 align-middle"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col ms-2">
                                        <div class="row">                                            
                                            <div class="col">
                                                <span class="fw-bold">여미새</span> 님
                                            </div>
                                        </div>

                                        <div class="row mt-2">
                                            <div class="col">
                                                <input type="text" class="border-0 form-control form-control-sm" placeholder="닉네임 입력">
                                            </div>
                                        </div>

                                        <div class="row mt-2">
                                            <div class="col-auto">
                                                <span>남</span>
                                            </div>
                                            <div class="col-auto">
                                                <span>21세</span>
                                            </div>
                                        </div>
                                        <div class="row mt-2">
                                            <div class="col">
                                                <span>냠냠대학교</span>
                                            </div>                                            
                                        </div>

                                        <div class="row mt-2">
                                            <div class="col">
                                                <span>쩝쩝학과</span>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col">
                                        <div class="row">
                                            <div class="col">
                                                <span>Comment</span>
                                            </div>
                                        </div>
                                        <div class="row mt-1 mb-3">
                                            <div class="col">
                                                <textarea class="form-control" rows="6"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>                            
                        </div>

                        <div class="row mt-5">
                            <div class="col">
                                <div class="row mb-5 justify-content-center">
                                    <div class="col-6 text-center btn d-grid" style="background-color: #FF8827;">
                                        <span class="">Create My Profile!</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col text-center">
                푸터 영역
            </div>
        </div>
        
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
