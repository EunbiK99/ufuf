<script th:inline="javascript">

let groupDetailInfo = [[${groupDetailInfo}]]

console.log('sessionUserMeetingProfileDto: ', sessionUserMeetingProfileDto);

window.addEventListener("DOMContentLoaded", () => {
    let ufufClicked = false; // ufuf 버튼이 클릭되었는지 여부를 나타내는 플래그

    document.getElementById("ufuf").addEventListener("click", function() {
        const container = document.querySelector(".footer");

        if (!ufufClicked) { // ufuf 버튼이 한번도 클릭되지 않았을 때
            // 변경된 스타일 적용
            container.style.boxShadow = "rgba(0,0,0,0.75) 0 0 0 9999px";
            container.style.zIndex = "250";
            container.style.transition = "all 0.2s";

            document.getElementById("home").classList.remove("d-none");
            document.getElementById("secondLine").classList.remove("d-none");
            document.getElementById("thirdLine").classList.remove("d-none");

            setTimeout(() => {
                document.getElementById("home").classList.add("clicked");
            }, 250);

            setTimeout(() => {
                document.getElementById("secondLine").classList.add("clicked");
                setTimeout(() => {
                    document.getElementById("mission").classList.add("clicked");
                }, 100);
                setTimeout(() => {
                    document.getElementById("circle").classList.add("clicked");
                }, 200);

            }, 90);

            setTimeout(() => {

                document.getElementById("thirdLine").classList.add("clicked");

                setTimeout(() => {
                    document.getElementById("signal").classList.add("clicked");
                }, 50);
                setTimeout(() => {
                    document.getElementById("bnb").classList.add("clicked");
                }, 250);

            }, 90);
        } else { // ufuf 버튼이 이미 클릭되어 있을 때
            // 변경 취소
            container.style.boxShadow = "none";
            container.style.zIndex = "300";
            container.style.transition = "none";
            

            document.getElementById("home").classList.add("d-none");
            document.getElementById("secondLine").classList.add("d-none");
            document.getElementById("thirdLine").classList.add("d-none");
            document.getElementById("home").classList.remove("clicked");
            document.getElementById("secondLine").classList.remove("clicked");
            document.getElementById("thirdLine").classList.remove("clicked");
            document.getElementById("mission").classList.remove("clicked");
            document.getElementById("circle").classList.remove("clicked");
            document.getElementById("signal").classList.remove("clicked");
            document.getElementById("bnb").classList.remove("clicked");
        }
        ufufClicked = !ufufClicked; // ufufClicked 플래그 업데이트
    });
});

async function checkExistVoteBestMember(){
    let sessionUserGroupId;
    for(e of groupDetailInfo.groupMemberDataList){
        if(e.groupMemberProfileDto.profileid === sessionUserMeetingProfileDto.profileid){
            sessionUserGroupId = e.groupMemberDto.groupMemberId;
        }
    }
    const response = await fetch(`api/checkExistVoteBestMember?groupMemberId=${sessionUserGroupId}`);
    const responseData = await response.json();        
    console.log('responseData: ', responseData);
    return responseData.data;    
}

function voteBestMember(targetElement){    
    const targetMemberCol = targetElement.closest("#voteBestMemberListCol");
    const targetNickname = targetMemberCol.querySelector("#voteBestMemberNickname").innerText;
    const confirmValue = confirm(`${targetNickname}님을 베스트멤버로 선정하시겠습니까?`);
    if(confirmValue){
        const groupMemberIdTo = targetMemberCol.getAttribute("groupMemberId");
        console.log('groupMemberIdTo: ', groupMemberIdTo);
        
        let sessionUserGroupId;
        for(e of groupDetailInfo.groupMemberDataList){
            if(e.groupMemberProfileDto.profileid === sessionUserMeetingProfileDto.profileid){
                sessionUserGroupId = e.groupMemberDto.groupMemberId;
            }
        }
        
        fetch(`api/voteBestMember?groupMemberIdFrom=${sessionUserGroupId}&groupMemberIdTo=${groupMemberIdTo}`)
        .then(response => response.json())
        .then(response => {
            const isSuccess = response.result;
            if(isSuccess === "success"){
                alert("투표해주셔서 감사합니다. 리뷰페이지로 이동할게요 :)");
                closeVoteBestMemberModal();
                window.location.href = `./groupReviewPage?groupId=${groupDetailInfo.meetingGroupDto.groupId}`;
            }
            else{
                alert("오류발생!");
                return;
            }
        });
    }
    else{
        return;
    }
}

function voteBestMemberModalCSR(){
    const memberList = groupDetailInfo.groupMemberDataList;

    const voteBestMemberListWrapperRow = document.getElementById("voteBestMemberListWrapperRow");
    voteBestMemberListWrapperRow.innerHTML = "";

    for(e of memberList){
        if(e.groupMemberProfileDto.profileid === sessionUserMeetingProfileDto.profileid){
            continue;
        }
        const voteBestMemberListCol = document.querySelector("#templete #voteBestMemberListCol").cloneNode(true);
        voteBestMemberListCol.setAttribute("groupMemberId", e.groupMemberDto.groupMemberId);
        
        const voteBestMemberProfileImage = voteBestMemberListCol.querySelector("#voteBestMemberProfileImage");
        voteBestMemberProfileImage.setAttribute("src", `/uploadFiles/ufuf/meeting/profileImage/${e.groupMemberProfileDto.profileImg}`);

        const voteBestMemberNickname = voteBestMemberListCol.querySelector("#voteBestMemberNickname");
        voteBestMemberNickname.innerText = e.groupMemberProfileDto.profileNickname;

        const voteBestMemberButton = voteBestMemberListCol.querySelector("#voteBestMemberButton");
        voteBestMemberButton.setAttribute("onclick", "voteBestMember(this)");

        voteBestMemberListWrapperRow.appendChild(voteBestMemberListCol);
    }

}

async function showVoteBestMemberModal(){
    
    const checkVoteBestMember = await checkExistVoteBestMember();
    console.log('checkVoteBestMember: ', checkVoteBestMember);
    
    if(checkVoteBestMember > 0){
        window.location.href = `./groupReviewPage?groupId=${groupDetailInfo.meetingGroupDto.groupId}`;
    }
    else{
        document.body.style.overflow = 'hidden';
        voteBestMemberModalCSR();
        const voteBestMemberModal = document.getElementById("voteBestMemberModal");
        voteBestMemberModal.classList.add('active');
        const voteBestMemberModalDialog = document.getElementById("voteBestMemberModalDialog");
        voteBestMemberModalDialog.classList.add('active');
    }
}

function closeVoteBestMemberModal(){
    document.body.style.overflow = 'auto';
    const voteBestMemberModal = document.getElementById("voteBestMemberModal");
    voteBestMemberModal.classList.remove('active');
    const voteBestMemberModalDialog = document.getElementById("voteBestMemberModalDialog");
    voteBestMemberModalDialog.classList.remove('active');
}

function moveGroupReviewPage(groupId){
    if(!groupId){
        alert("베스트 멤버가 없었다니 아쉽네요 ;ㅅ; 그럼 리뷰페이지로 이동할게요!");
        closeVoteBestMemberModal();
        window.location.href = `./groupReviewPage?groupId=${groupDetailInfo.meetingGroupDto.groupId}`;
    }
    else{
        const groupHeadCount = groupDetailInfo.meetingGroupDto.groupHeadCount;
        if(groupHeadCount >= 5){            
            showVoteBestMemberModal();
        }
        else{
            window.location.href = `./groupReviewPage?groupId=${groupId}`;
        }
    }
}


/* 카카오 결제요청 전 OrderInfoDto 생성 */
function registerOrderProcess(){
    const userNickname = sessionUserMeetingProfileDto.profileNickname;
    console.log('userNickname: ', userNickname);
    const groupTitle = groupDetailInfo.meetingGroupDto.groupTitle;
    console.log('groupTitle: ', groupTitle);
    const Amount = groupDetailInfo.meetingGroupDto.groupApplyCharge;
    console.log('Amount: ', Amount);

    const profileId = sessionUserMeetingProfileDto.profileid;
    console.log('profileId: ', profileId);

    const groupId = groupDetailInfo.meetingGroupDto.groupId;
    console.log('groupId: ', groupId);


    const confirmValue = confirm(`미팅그룹 : ${groupTitle}\n결제유저 : ${userNickname}\n결제금액 : ${Amount}\n\n위 내용대로 결제를 진행하시겠습니까?`);
    if(confirmValue){
        fetch("./api/registerOrderProcess?profileId=" + profileId + "&groupId=" + groupId)
        .then(response => response.json())
        .then(response => {
            const orderInfoDto = response.data;
            console.log('orderInfoDto: ', orderInfoDto);
            kakaoPayReady(orderInfoDto);
        });
    }
}




function kakaoPayReady(orderInfoDto){

    const groupApplyCharge = groupDetailInfo.meetingGroupDto.groupApplyCharge;
    
    const kakaoPaymentReqDto = {
        cid : "TC0ONETIME",
        partner_user_id : orderInfoDto.user_id,
        partner_order_id : orderInfoDto.order_id,
        item_code : orderInfoDto.item_id,
        item_name : "MeetingGroup" + groupDetailInfo.meetingGroupDto.groupId,
        quantity : 1,
        total_amount : groupApplyCharge,
        tax_free_amount : groupApplyCharge - (groupApplyCharge/1.1)
    }
    fetch("./api/kakaoPayReady", {
        method : "POST",
        headers : {
            "Content-Type" : "application/json"
        },
        body : JSON.stringify(kakaoPaymentReqDto)
    })
    .then(response => response.json())
    .then(response => {
        const result = response.data;
        console.log('result: ', result);
        
        const reusltConfirm = confirm("통신성공, 이동하시겠습니까?");
        if(reusltConfirm){
            window.location.href = result.next_redirect_pc_url;
        }else{
            return;
        }

    });
}
    


function getTotalApplyCharge(){
    const groupTotalApplyCharge = document.getElementById("groupTotalApplyCharge");

    const groupApplyChargeValue = parseInt(document.getElementById("groupApplyCharge").innerText.replace(/,/g, ""));
    console.log('groupApplyChargeValue: ', groupApplyChargeValue);
    const curruntGroupMemberCountValue = Number(document.querySelector(".curruntGroupMemberCount").innerText);
    console.log('curruntGroupMemberCountValue: ', curruntGroupMemberCountValue);

    groupTotalApplyCharge.innerText = (groupApplyChargeValue * curruntGroupMemberCountValue).toLocaleString('ko-KR');
}

function countMeetingGroupMember(){
    const groupId = groupDetailInfo.meetingGroupDto.groupId;
    fetch("./api/countMeetingGroupMember?groupId=" + groupId)
    .then(response => response.json())
    .then(response =>{        
        const countValue = response.data;

        const curruntGroupMemberCountList = document.querySelectorAll(".curruntGroupMemberCount");
        curruntGroupMemberCountList.forEach(e => {
            e.innerText = countValue;
        });
        getTotalApplyCharge();
    });
}

function getMeetingGroupMemberList(){
    const groupId = groupDetailInfo.meetingGroupDto.groupId;
    fetch("./api/getMeetingGroupMemberList?groupId=" + groupId)
    .then(response => response.json())
    .then(response =>{
        const groupMemberList = response.data;
        console.log('groupMemberList: ', groupMemberList);

        const groupMemberListWrapperRow = document.getElementById("groupMemberListWrapperRow");
        groupMemberListWrapperRow.innerHTML = "";

        const groupMemberPaymentCheckWrapperCol = document.getElementById("groupMemberPaymentCheckWrapperCol");
        groupMemberPaymentCheckWrapperCol.innerHTML = "";

        for(e of groupMemberList){
            const groupMemberListCol = document.querySelector("#templete #groupMemberListCol").cloneNode(true);
            groupMemberListCol.setAttribute("member", e.profileId);           

            if(e.profileId === groupDetailInfo.meetingGroupDto.profileId){
                const crownBadge = document.querySelector("#templete #crownBadge");
                const groupMemberProfileImageCol = groupMemberListCol.querySelector("#groupMemberProfileImageCol");
                groupMemberProfileImageCol.appendChild(crownBadge);
            }

            const groupMemberProfileImage = groupMemberListCol.querySelector("#groupMemberProfileImage");
            groupMemberProfileImage.setAttribute("src", `/uploadFiles/ufuf/meeting/profileImage/${e.profileImg}`);
            
            const groupMemberNickname = groupMemberListCol.querySelector("#groupMemberNickname");
            groupMemberNickname.innerText = e.profileNickname;            

            groupMemberListWrapperRow.appendChild(groupMemberListCol);


            
            if(groupDetailInfo.meetingGroupDto.groupMeetingStatus === "N"){

                const userPaymentCheckListRow = document.querySelector("#templete #userPaymentCheckListRow").cloneNode(true);
                const checkUserNickname = userPaymentCheckListRow.querySelector("#checkUserNickname");
                checkUserNickname.innerText = e.profileNickname;
    
                const checkUserPaymentStatus = userPaymentCheckListRow.querySelector("#checkUserPaymentStatus");
                const paymentStatusValue = e.groupMemberPaymentStatus;
                
                if(paymentStatusValue === "Y"){
                    const checkIcon = document.createElement("i");
                    checkIcon.setAttribute("class", "fi fi-sr-check-circle bi-ailgn-middle text-success fw-bold")
                    checkUserPaymentStatus.appendChild(checkIcon);
                }
                else{
                    const unCheckIcon = document.createElement("i");
                    unCheckIcon.setAttribute("class", "fi fi-sr-do-not-enter bi-ailgn-middle text-danger fw-bold")
                    checkUserPaymentStatus.appendChild(unCheckIcon);
                    
                    const kakaoPayButton = userPaymentCheckListRow.querySelector("#kakaoPayButton");
                    if(e.profileId === sessionUserMeetingProfileDto.profileid){                    
                        kakaoPayButton.classList.remove("d-none");
                    }
                }
                groupMemberPaymentCheckWrapperCol.appendChild(userPaymentCheckListRow);
            }
        }
        if(groupDetailInfo.meetingGroupDto.groupMeetingStatus === "Y"){            
            const userPaymentCheckListRow = document.querySelector("#templete #userPaymentCheckListRow").cloneNode(true);            
            userPaymentCheckListRow.setAttribute("style", "background-color: white;");
            const innerCol = userPaymentCheckListRow.querySelector(".col");
            innerCol.innerHTML = "";
            const noApplyProfileRow = document.querySelector("#templete #noApplyProfileRow").cloneNode(true);
            const noApplyProfileInfoText = noApplyProfileRow.querySelector("#noApplyProfileInfoText");
            noApplyProfileInfoText.innerText = "이 미팅은 종료되었습니다.";

            innerCol.appendChild(noApplyProfileRow);
            groupMemberPaymentCheckWrapperCol.appendChild(userPaymentCheckListRow);
        }
    });
}

function addGroupMember(target){
    const groupId = groupDetailInfo.meetingGroupDto.groupId;
    console.log('groupId: ', groupId);
    const applyUserProfileId = target.getAttribute("profileid");
    console.log('applyUserProfileId: ', applyUserProfileId);
    const applyProfileListRow = target.closest('[id^="applyProfileListRow"]');
    const applyUserNickname = applyProfileListRow.querySelector("#applyProfileNickname").innerText;
    console.log('applyProfileNickname: ', applyUserNickname);

    const confirmValue = confirm("[" + applyUserNickname + "]" + " 님을 선발하시겠습니까?");
    if(confirmValue){
        fetch("./api/addGroupMember", {
            method : "POST",
            body : new URLSearchParams({
                groupId : groupId,
                profileId : applyUserProfileId
            }),
            header : {
                "Content-Type" : "application/x-www-form-urlencoded"
            }
            
        })
        .then(response => response.json())
        .then(response =>{
            alert("[" + applyUserNickname + "]" + " 님이 미팅멤버로 선발되었습니다.");            
            countMeetingGroupMember();
            window.location.reload();
        });
    }
    else{
        return;
    }
}

function makeGroupDetailPage(){
    const groupTitle = document.getElementById("groupTitle");
    groupTitle.innerText = groupDetailInfo.meetingGroupDto.groupTitle;

    const groupCreateUserImage = document.getElementById("groupCreateUserImage");
    groupCreateUserImage.setAttribute("src", `/uploadFiles/ufuf/meeting/profileImage/${groupDetailInfo.meetingProfileDto.profileImg}`);

    const groupCreateUserNickname = document.getElementById("groupCreateUserNickname");
    groupCreateUserNickname.innerText = groupDetailInfo.meetingProfileDto.profileNickname;

    const recruitMemberCount = document.getElementById("recruitMemberCount");
    recruitMemberCount.innerText = groupDetailInfo.meetingGroupDto.groupHeadCount;

    const groupApplyCharge = document.getElementById("groupApplyCharge");
    groupApplyCharge.innerText = groupDetailInfo.meetingGroupDto.groupApplyCharge.toLocaleString('ko-KR');

    const applyProfileListWrapperCol = document.getElementById("applyProfileListWrapperCol");
    applyProfileListWrapperCol.innerHTML = "";    
    
    const applyUserMapList = groupDetailInfo.applyUserMapList;
    
    let watingUserCountValue = 0;
    const watingUserCount = document.getElementById("watingUserCount");
    watingUserCount.innerText = watingUserCountValue;

    if(groupDetailInfo.meetingGroupDto.groupMeetingStatus === "Y"){
        const noApplyProfileRow = document.querySelector("#templete #noApplyProfileRow").cloneNode(true);
        const noApplyProfileInfoText = noApplyProfileRow.querySelector("#noApplyProfileInfoText");
        noApplyProfileInfoText.innerText = "이 미팅은 종료되었습니다.";
        
        const childCol = noApplyProfileRow.children[0];        
        
        const reviewPageButton = document.querySelector("#templete #reviewPageButton").cloneNode(true);
        reviewPageButton.setAttribute("onclick", `moveGroupReviewPage(${groupDetailInfo.meetingGroupDto.groupId})`);
        childCol.appendChild(reviewPageButton);
        applyProfileListWrapperCol.appendChild(noApplyProfileRow);
    }
    else{
        if(groupDetailInfo.meetingGroupDto.groupApplyStatus === "Y"){
            const noApplyProfileRow = document.querySelector("#templete #noApplyProfileRow").cloneNode(true);
            const noApplyProfileInfoText = noApplyProfileRow.querySelector("#noApplyProfileInfoText");
            noApplyProfileInfoText.innerText = " 멤버모집이 완료되었습니다 :) ";
            
            applyProfileListWrapperCol.appendChild(noApplyProfileRow);
        }
        else{            
            for(e of applyUserMapList){
                if(e.applyDto.applyStatus === "N"){
                    watingUserCountValue++;
                    const applyProfileListRow = document.querySelector("#templete #applyProfileListRow").cloneNode(true);
                    const applyProfileImage = applyProfileListRow.querySelector("#applyProfileImage");
                    applyProfileImage.setAttribute("src", `/uploadFiles/ufuf/meeting/profileImage/${e.applyUserProfileDto.profileImg}`);

                    const applyProfileNickname = applyProfileListRow.querySelector("#applyProfileNickname");
                    applyProfileNickname.innerText = e.applyUserProfileDto.profileNickname;

                    const applyText = applyProfileListRow.querySelector("#applyText");
                    applyText.innerText = e.applyDto.applyComment;

                    const applyProfilePickButton = applyProfileListRow.querySelector("#applyProfilePickButton");
                    applyProfilePickButton.setAttribute("onclick", "addGroupMember(this)");
                    applyProfilePickButton.setAttribute("profileId", e.applyUserProfileDto.profileid);

                    watingUserCount.innerText = watingUserCountValue;
                    
                    applyProfileListWrapperCol.appendChild(applyProfileListRow);
                }
            }
            if(watingUserCountValue === 0){
                const noApplyProfileRow = document.querySelector("#templete #noApplyProfileRow").cloneNode(true);                
                applyProfileListWrapperCol.appendChild(noApplyProfileRow);
            }
        }
    }    
    getMeetingGroupMemberList();        
}

document.addEventListener("DOMContentLoaded", ()=>{

    makeGroupDetailPage();    
    countMeetingGroupMember();

});

</script>
