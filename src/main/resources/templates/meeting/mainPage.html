<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>미팅메인페이지</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!--/* 구글폰트(Quicksand, Dongle, Gowun Dodum, Noto Sans Korean) */-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gowun+Dodum&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <style>
    *{
        /* font-family: 'Dongle', sans-serif; */
        /* font-family: 'Gowun Dodum', sans-serif; */
        /* font-family: 'Quicksand', sans-serif; */
        font-family: 'Noto Sans KR', sans-serif;
    }

    </style>
</head>

<body>
    <div class="container-fluid">
        
        <div class="row">
            <div class="col text-center">
                탑 에어리어 영역
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <div id="main01" class="row" style="background-image: url(/public/image/meeting/main01.jpg); background-size: cover;">
                    <div class="col">
                        <div class="row mt-2">
                            <div class="col">
                                <span class="fs-1 fw-bold text-white">username </span><span class="fs-1 text-white">님</span>                                
                            </div>
                        </div>
                        <div class="row mt-1 mb-5">
                            <div class="col">                                
                                <span class="fs-1 text-white">안녕하세요</span>                                
                            </div>
                        </div>                        
                    </div>
                </div>

                <div id="main02" class="row" style="background-image: url(/public/image/meeting/main02.jpg); background-size: cover;">
                    <div class="col">
                        <div class="row mt-2">
                            <div class="col">
                                <span class="fs-1 fw-bold text-danger">HOTTEST NOW!!</span>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col">
                                <span class="fs-1 fw-bold text-danger">HOTTEST NOW!!</span>
                            </div>
                        </div> 
                        <div class="row mt-2">
                            <div class="col">
                                <span class="fs-1 fw-bold text-danger">HOTTEST NOW!!</span>
                            </div>
                        </div> 
                    </div>
                </div>

                <div id="main03" class="row" style="background-color: black;">
                    <div class="col">
                        <div class="row mt-3">
                            <div class="col">
                                <i class="bi bi-snow text-white fs-2"></i>
                                <span class="text-white fs-2">눈 오는날 생각나는 Meeting</span>
                                <i class="bi bi-snow text-white fs-2"></i>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                                    <div class="carousel-inner">
                                        <div class="carousel-item active" style="height: 17em;">
                                            <img src="/public/image/meeting/carousel01.jpg" class="d-block w-100 img-fluid opacity-50">
                                            <div class="carousel-caption">
                                                <span class="fs-3 fw-bold">서울 강남</span>
                                                <p></p>
                                                <span class="fw-bold">광란의 클럽 파뤼파뤼</span>
                                            </div>
                                        </div>
                                        <div class="carousel-item" style="height: 17em;">
                                            <img src="/public/image/meeting/carousel02.jpg" class="d-block w-100 img-fluid opacity-50" alt="...">
                                            <div class="carousel-caption">
                                                <span class="fs-3 fw-bold">서울 강남</span>
                                                <p></p>
                                                <span class="fw-bold">불금 토하고마시고</span>
                                            </div>
                                        </div>
                                        <div class="carousel-item" style="height: 17em;">
                                            <img src="/public/image/meeting/carousel03.jpg" class="d-block w-100 h-98 img-fluid opacity-50" alt="...">
                                            <div class="carousel-caption">
                                                <span class="fs-3 fw-bold">용인 수지</span>
                                                <p></p>
                                                <span class="fw-bold">조용한 카페에서 폰겜ㄱㄱ</span>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Next</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="main04" class="row" style="background-color: black;">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <div class="row mt-3">
                                    <div class="col">
                                        <span class="fs-1 fw-bold text-white">아직도</span>
                                    </div>                            
                                </div>
                                <div class="row mt-3">
                                    <div class="col">
                                        <span class="fs-1 fw-bold text-white">프로필이</span>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col">
                                        <span class="fs-1 fw-bold text-white">없다구요...?</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="row mt-5">
                                    <div class="col text-center border-0 rounded">
                                        <a href="./registerProfile" type="button" class="btn text-white fs-2">Make your profile!</a>
                                    </div>                                    
                                </div>
                            </div> 
                        </div>
                        <div class="row mt-4 mb-4">
                            <div class="col">
                                <span class="fs-5 text-white">프로필을 등록하고 친구를 만나봐요!</span>
                            </div>
                        </div>                  
                    </div>             
                </div>

            </div>

            <div class="row">
                <div class="col text-center">
                    푸터 영역
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
