<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>미팅메인페이지</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!--/* 구글폰트(Quicksand, Dongle, Gowun Dodum, Noto Sans Korean) */-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gowun+Dodum&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <style>
    *{
        /* font-family: 'Dongle', sans-serif; */
        font-family: 'Gowun Dodum', sans-serif;
        /* font-family: 'Quicksand', sans-serif; */
        /* font-family: 'Noto Sans KR', sans-serif; */
    }

    </style>
</head>

<body>
    <div class="container-fluid">
        
        <div class="row">
            <div class="col">
                <div class="row mt-1 align-content-center">
                    <div class="col">
                        <div class="row justify-content-between">
                            <div class="col-auto">
                                <img src="/public/image/meeting/ufuf_image_icon.png" class="img-fluid" style="width: 2em; height: auto;">
                            </div>
                            <div class="col-auto">
                                <span class="fw-bold fs-4 align-middle">ufuf</span>
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-list fs-4 fw-bold"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <div id="main01" class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col px-0">
                                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                                    <div class="carousel-inner">
                                        <div class="row my-1">
                                            <div class="col text-center">                                                
                                            </div>
                                        </div>  
                                        <div class="carousel-item active">
                                            <div class="row" style="background-size: cover; background-image: url(/public/image/meeting/carousel01.jpg); height: 17em;">
                                                <div class="col ms-2">
                                                    <div class="row">
                                                        <div class="col">
                                                            <span class="fs-1 fw-bold text-white">서울 강남</span>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col">
                                                            <span class="fs-4 fw-bold text-white">광란의 파뤼파뤼</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="carousel-item">
                                            <div class="row" style="background-size: cover; background-image: url(/public/image/meeting/carousel02.jpg); height: 17em;">
                                                <div class="col ms-2">
                                                    <div class="row">
                                                        <div class="col">
                                                            <span class="fs-1 fw-bold text-white">서울 서초</span>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col">
                                                            <span class="fs-4 fw-bold text-white">불금 토하고마시고</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>                                            
                                        </div>
                                        <div class="carousel-item">
                                            <div class="row" style="background-size: cover; background-image: url(/public/image/meeting/carousel03.jpg); height: 17em;">
                                                <div class="col ms-2">
                                                    <div class="row">
                                                        <div class="col">
                                                            <span class="fs-1 fw-bold text-white">용인 수지</span>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col">
                                                            <span class="fs-4 fw-bold text-white">조용한 카페에서 폰겜ㄱㄱ</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div> 
                                        </div>
                                    </div>
                                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                                        <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span> -->
                                        <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                                        <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span> -->
                                        <span class="visually-hidden">Next</span>
                                    </button>
                                </div>
                            </div>
                        </div>                
                    </div>
                </div>

                <div id="main02" class="row" style="background-image: url(/public/image/meeting/heartsignal01.jpg); background-size: cover;">
                    <div class="col">                       
                        <div class="row mt-2">
                            <div class="col">
                                <span class="fs-1 fw-bold text-danger">하트시그널 감성</span>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col">
                                <span class="fs-1 fw-bold text-danger">그건 대체 뭘까</span>
                            </div>
                        </div> 
                        <div class="row mt-2">
                            <div class="col">
                                <span class="fs-1 fw-bold text-danger">모르겠다 증말</span>
                            </div>
                        </div> 
                    </div>
                </div>

                <div id="main03" class="row">
                    <div class="col">
                                              
                    </div>
                </div>

                <div id="main04" class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <div class="row mt-3">
                                    <div class="col">
                                        <span class="fs-1 fw-bold" style="color:#FF8827;">아직도</span>
                                    </div>                            
                                </div>
                                <div class="row mt-3">
                                    <div class="col">
                                        <span class="fs-1 fw-bold" style="color:#FF8827">프로필이</span>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col">
                                        <span class="fs-1 fw-bold" style="color:#FF8827">없다구요...?</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="row mt-5">
                                    <div class="col-10 text-center border-0 rounded" style="background-color: #FF8827;">
                                        <a href="./registerProfile" type="button" class="btn fs-3" style="color:white">Make your profile!</a>
                                    </div>                                    
                                </div>
                            </div> 
                        </div>
                        <div class="row mt-4 mb-4">
                            <div class="col">
                                <span class="fs-5" style="color:#FF8827">프로필을 등록하고 친구를 만나봐요!</span>
                            </div>
                        </div>                  
                    </div>             
                </div>

            </div>

            <div class="row">
                <div class="col text-center">
                    푸터 영역
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
