<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>예약내역</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7319aff03174c9825e5552818af66d19&libraries=services"></script>
</head>

<body>
    <div class="container">
         <!-- 페이지 네비-->
         <div class="row border-bottom border-secondery-subtle pt-4 pb-2 bg-white" style="position: fixed; top: 0; width: 100%; z-index: 1000;">
            <!--뒤로가기-->
            <div class="col-1">
                <a class="btn" th:href="@{./roomDetailPage(room_info_id=${reservationInfo.roomInfoDto.room_info_id})}"><i class="bi bi-x-lg text-secondary"></i></a> 
            </div>

            <!--무슨페이지인지 알 수 있게-->
            <div class="col text-center fw-bold text-secondary mt-1 fs-5">예약내역</div>
            <div class="col-1"></div> 
        </div>
        <!--여백-->
        <div class="row p-4 mt-4"></div>

        <div class="row">
            <img th:src="@{/public/image/room/}+${reservationInfo.roomInfoDto.main_image}" class="img-fluid" style="width: 100%; height: 8em; overflow: hidden; position: relative; object-fit: cover;">
        </div>

        <!--예약한 호텔 이름-->
        <div class="row mt-4 pb-4 border-bottom border-secondery-subtle">
            <div class="col ms-4 ps-0 fw-bold" th:text="${reservationInfo.roomInfoDto.title}" style="font-size: 1.3em;"></div>
            <div class="col-1 me-4">
                <a th:href="@{./roomDetailPage(room_info_id=${reservationInfo.roomInfoDto.room_info_id})}">
                    <i class="bi bi-arrow-right" style="color: black; text-decoration: none;"></i>
                </a>
            </div>
        </div>
        

        <!--예약기간-->
        <div class="row mt-3 pt-3 pb-5 border-bottom border-secondery-subtle">
            <div class="col">
                <div class="row">
                    <div class="col text-center text-secondary" style="font-size: 0.8em;">체크인</div>
                </div>
                <div class="row mt-2">
                    <div class="col text-center" th:text="${#temporals.format(reservationInfo.roomGuestDto.start_reservation_schedule, 'MM월 dd일(E)')}"></div>
                </div>
                <div class="row mt-1">
                    <div class="col text-center fw-bold" th:text="${reservationInfo.roomInfoDto.checkin_time}" style="font-size: 1.2em;"></div>
                </div>
            </div>
            <div class="col-2 mt-5">
                <div class="row border border-0 rounded-5 fw-bold bg-warning-subtle">
                    <div class="col-1 ms-2" th:text="${reservationInfo.reservationDuration}" style="font-size: 0.9em; color: #693f00;"></div>
                    <div class="col-1 ps-0" style="font-size: 0.9em; color: #693f00;">박</div>
                </div>
                
            </div>
            <div class="col">
                <div class="row">
                    <div class="col text-center text-secondary" style="font-size: 0.8em;">체크아웃</div>
                </div>
                <div class="row mt-2">
                    <div class="col text-center" th:text="${#temporals.format(reservationInfo.roomGuestDto.end_reservation_schedule, 'MM월 dd일(E)')}"></div>
                </div>
                <div class="row mt-1">
                    <div class="col text-center fw-bold" th:text="${reservationInfo.roomInfoDto.checkout_time}" style="font-size: 1.2em;"></div>
                </div>
            </div>
        </div>

        <div class="row mt-4 ps-3 pe-1 pb-4 border-bottom border-secondery-subtle">
            <!--주소(지도)-->
            <div class="row">
                <div class="col" id="map" style="height:10em; width: 100%;"></div>
            </div>


            <!--주소-->
            <div class="row mx-2 mt-2 p-0">
                <div class="col-1 p-0"><i class="bi bi-geo-alt"></i></div>
                <div class="col ps-0 ms-0" th:text="${reservationInfo.roomInfoDto.location}"></div>
            </div>

        </div>

        <!--예약자 정보-->
        <div class="row mt-4 ps-3">
            <div class="col fw-bold" style="font-size: 1.1em;">예약자 정보</div>
        </div>

        <div class="row mt-4 ps-3 pe-1 pb-4 border-bottom border-secondery-subtle">
            <div class="col">
                <div class="row">
                    <div class="col-2">이름</div>
                    <div class="col-7"></div>
                    <div class="col-3 text-end" th:text="${reservationInfo.userDto.name}"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-3">연락처</div>
                    <div class="col-4"></div>
                    <div class="col me-1 text-end" th:text="${reservationInfo.userDto.phone}"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-3">이메일</div>
                    <div class="col-4"></div>
                    <div class="col me-1 text-end" th:text="${reservationInfo.userDto.email}"></div>
                </div>
            </div>
        </div>

        <div class="row mt-4 ps-3 pb-4 border-bottom border-secondery-subtle">
            <div class="col-5 fw-bold me-5" style="font-size: 1.1em;">결제금액 정보</div>
            <div class="col ms-3 fw-bold text-end" style="font-size: 1.1em;">
                <div class="row me-3">
                    <div class="col-10 ps-0 ms-0 pe-0 text-end" th:text="${#numbers.formatDecimal(reservationInfo.totalCost, 0, 'COMMA', 0, 'POINT')}" style="color: #ff6a00;"></div>
                    <div class="col-1 ms-0 ps-0" style="color: #ff6a00;">원</div>
                </div>
            </div>
        </div>

        <div class="row mt-4 ps-3" style="font-size: 0.9em;">
            <div class="col-4">기본 숙박비</div>
            <div class="col-4"></div>
            <div class="col">
                <div class="row me-4">
                    <div class="col-8 text-end" th:text="${#numbers.formatDecimal(reservationInfo.standardRoomCharge, 0, 'COMMA', 0, 'POINT')}"></div>
                    <div class="col-1">원</div>
                </div>
            </div>
        </div>

        <div class="row mt-4 me-1 ps-3 pb-4" style="font-size: 0.9em;">
            <div class="col-4">추가요금</div>
            <div class="col-4"></div>
            <div class="col">
                <div class="row">
                    <div class="col ms-0 ps-0 text-end" th:text="${#numbers.formatDecimal(reservationInfo.extraCharge, 0, 'COMMA', 0, 'POINT')}"></div>
                    <div class="col-1 me-4 ps-0">원</div>
                </div>
            </div>
        </div>
        
        <div class="row"></div>
        <!--여백-->
        <div class="row p-5 mt-3"></div>
        
        <div class="fixed-bottom w-100 bg-white">
            <div class="row text-center pb-2 border-top border-secondery-subtle">
                <div class="col d-grid mx-2 mt-2 mb-4">
                    <a  th:href="@{./guestReviewPage(room_info_id=${reservationInfo.roomInfoDto.room_info_id})}" class="btn text-white fw-bold py-2" style="background-color: #FF8827;">리뷰쓰기</a>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
