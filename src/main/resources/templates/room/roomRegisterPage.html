<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게스트하우스 등록하기</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
    
                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var addr = ''; // 주소 변수
                    var extraAddr = ''; // 참고항목 변수
    
                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                        addr = data.roadAddress;
                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                        addr = data.jibunAddress;
                    }
    
                    // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                    if(data.userSelectedType === 'R'){
                        // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                        if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                            extraAddr += data.bname;
                        }
                        // 건물명이 있고, 공동주택일 경우 추가한다.
                        if(data.buildingName !== '' && data.apartment === 'Y'){
                            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                        }
                        // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                        if(extraAddr !== ''){
                            extraAddr = ' (' + extraAddr + ')';
                        }
                    
                    }
    
                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('postcode').value = data.zonecode;
                    document.getElementById("address").value = addr;
                    // 커서를 상세주소 필드로 이동한다.
                    document.getElementById("detailAddress").focus();
                }
            }).open();
        }
    </script>
</head>

<body>
    
    <div class="container">
        <!-- 페이지 네비-->
        <div class="row border-bottom border-secondery-subtle pt-4 pb-2 bg-white" style="position: fixed; top: 0; width: 100%;">
            <!--뒤로가기-->
            <div class="col-1">
                <!--나중에 게스트하우스 목록페이지나 마이페이지같은데로 링크 삽입-->
                <a class="btn" href="#"><i class="bi bi-x-lg text-secondary"></i></a> 
            </div>

            <!--무슨페이지인지 알 수 있게-->
            <div class="col text-center fw-bold text-secondary mt-1 fs-5">게스트하우스 등록</div>
            <div class="col-1"></div> 
        </div>
        <!--여백-->
        <div class="row p-4 mt-4"></div>

        
        <!--정보 입력-->
        <form action="./roomRegisterProcess" method="post">
            <div class="row mt-3">
                <div class="col">
                    <!--방 메인사진-->
                    <div class="row mt-2 ms-2 fw-bold text-secondary">메인사진 등록</div>
                    <div class="row">
                        <div class="col mx-2 mt-2"><input type="file" class="form-control"></div>
                    </div>

                    <!--추가 사진 등록-->
                    <div class="row mt-4 ms-2 fw-bold text-secondary">추가 사진 등록</div>
                    <div class="row">
                        <div class="col mx-2 mt-2"><input type="file" class="form-control"></div>
                    </div>

                    <!--제목-->
                    <div class="row mt-4 ms-2 fw-bold text-secondary">제목</div>
                    <div class="row">
                        <div class="col mx-2 mt-2"><input type="text" class="form-control" placeholder="제목을 입력해주세요."></div>
                    </div>

                    <!--설명-->
                    <div class="row mt-4 ms-2 fw-bold text-secondary">설명</div>
                    <div class="row pb-3 ">
                        <div class="col mx-2 mt-2">
                            <textarea rows="10" class="form-control" placeholder="설명을 입력해주세요."></textarea>
                        </div>
                    </div>

                    <!--방, 침대, 화장실 갯수-->
                    <div class="row mt-4 ms-2 fw-bold text-secondary">방 갯수</div>
                    <div class="row">
                        <div class="col mx-2 mt-2"><input type="number" class="form-control"></div>
                    </div>

                    <div class="row mt-4 ms-2 fw-bold text-secondary">침대 갯수</div>
                    <div class="row">
                        <div class="col mx-2 mt-2"><input type="number" class="form-control"></div>
                    </div>
                    
                    <div class="row mt-4 ms-2 fw-bold text-secondary">화장실 갯수</div>
                    <div class="row">
                        <div class="col mx-2 mt-2"><input type="number" class="form-control"></div>
                    </div>

                    <!--위치-->
                    <div class="row mt-4 ms-2 fw-bold text-secondary">게스트하우스 주소</div>
                    <div class="row mt-3">
                        <div class="col-7 ms-2 me-0"><input type="text" class="form-control" id="postcode" placeholder="우편번호"></div>
                        <div class="col-3 ms-3 me-1"><input  type="button" class="btn btn-secondary" onclick="execDaumPostcode()" value="우편번호 찾기"></div>
                    </div>
                    <div class="row">
                        <div class="col mx-2 mt-2"><input type="text" id="address" class="form-control" placeholder="주소"></div>
                        
                    </div>
                    <div class="row">
                        <div class="col mx-2 mt-2"><input type="text" id="detailAddress" class="form-control" placeholder="상세주소"></div>
                        
                    </div>

                    <!--체크인아웃-->
                    <div class="row mt-4 ms-2 fw-bold text-secondary">체크인 / 체크아웃</div>

                    <div class="row mt-4 ms-2 text-secondary">체크인 시간</div>
                    <div class="row">
                        <div class="col mx-2 mt-2">
                            <div class="input-group mb-3">
                                <select class="form-select" name="checkin_time">
                                    <option selected value="오전">오전</option>
                                    <option value="오후">오후</option>
                                </select>
                            </div>
                        </div>
                        <div class="col mt-2">
                            <div class="input-group mb-3">
                                <select class="form-select" name="checkin_time">
                                    <option selected value="1시">1시</option>
                                    <option value="2시">2시</option>
                                    <option value="3시">3시</option>
                                    <option value="4시">4시</option>
                                    <option value="5시">5시</option>
                                    <option value="6시">6시</option>
                                    <option value="7시">7시</option>
                                    <option value="8시">8시</option>
                                    <option value="9시">9시</option>
                                    <option value="10시">10시</option>
                                    <option value="11시">11시</option>
                                    <option value="12시">12시</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3 ms-2 text-secondary">체크아웃 시간</div>
                    <div class="row">
                        <div class="col mx-2 mt-2">
                            <div class="input-group mb-3">
                                <select class="form-select" name="checkout_time">
                                    <option selected value="오전">오전</option>
                                    <option value="오후">오후</option>
                                </select>
                            </div>
                        </div>
                        <div class="col mt-2">
                            <div class="input-group mb-3">
                                <select class="form-select" name="checkout_time">
                                    <option selected value="1시">1시</option>
                                    <option value="2시">2시</option>
                                    <option value="3시">3시</option>
                                    <option value="4시">4시</option>
                                    <option value="5시">5시</option>
                                    <option value="6시">6시</option>
                                    <option value="7시">7시</option>
                                    <option value="8시">8시</option>
                                    <option value="9시">9시</option>
                                    <option value="10시">10시</option>
                                    <option value="11시">11시</option>
                                    <option value="12시">12시</option>
                                </select>
                            </div>
                        </div>
                    </div>


                    <!--기준인원, 최대 인원-->
                    <div class="row mt-4 ms-2 fw-bold text-secondary">기준 인원</div>
                    <div class="row">
                        <div class="col mx-2 mt-2"><input type="number" class="form-control"></div>
                    </div>
                    <div class="row mt-4 ms-2 fw-bold text-secondary">최대 인원</div>
                    <div class="row">
                        <div class="col mx-2 mt-2"><input type="number" class="form-control"></div>
                    </div>

                    <!--인원 추가금-->
                    <div class="row mt-4 ms-2 fw-bold text-secondary">인원 추가금(1인당)</div>
                    <div class="row mt-2">
                        <div class="col ms-2"><input type="number" class="form-control"></div>
                        <div class="col-1 me-3 pt-1 text-secondary ms-1">원</div>
                    </div>

                    <!--1박당 가격-->
                    <div class="row mt-4 ms-2 fw-bold text-secondary">1박 가격</div>
                    <div class="row mt-2">
                        <div class="col ms-2"><input type="number" class="form-control"></div>
                        <div class="col-1 me-3 pt-1 text-secondary ms-1">원</div>
                    </div>

                    <!--일정-->
                    <div class="row mt-4 ms-2 fw-bold text-secondary">예약 가능 일정</div>
                    <div class="row">
                        <div class="col-5 mx-2 mt-2"><input type="date" class="form-control"></div>
                        <div class="col-1 fs-5 fw-bold text-secondary pt-2">~</div>
                        <div class="col-5 mx-2 mt-2"><input type="date" class="form-control"></div>
                    </div>

                    <!--어메니티-->
                    <div class="row mt-4 ms-2 fw-bold text-secondary">어메니티</div>

                    <div class="row mt-2">
                        <div class="col mx-3 py-2 border rounded border-secondery-subtle">
                            <!--나중에 반복문으로다가 셀렉트폼 해야댐~-->
                            <div class="row mt-2">
                                <div class="col-1"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></div>
                                <div class="col text-secondary">저는 담배를 개뻑뻑펴놨어용</div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-1"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></div>
                                <div class="col text-secondary">뻐킹이에용</div>
                            </div>
                            <div class="row mt-2"></div>
                        </div>
                    </div>
                   

                    <div class="fixed-bottom bg-white">
                        <div class="row text-center pb-2 border-top border-secondery-subtle">
                            <div class="col d-grid mx-2 mt-2 mb-4">
                                <input type="submit" class="btn text-white fw-bold py-2" style="background-color: #FF8827;" value="등록하기">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!--여백-->
        <div class="row p-4 mb-5"></div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
