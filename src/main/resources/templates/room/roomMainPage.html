<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게스트하우스 메인페이지</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!--/* 구글폰트(Quicksand, Dongle, Gowun Dodum, Noto Sans Korean) */-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style> 
        body {
            margin: 0;
            padding: 0;
            
            
        }

        .fixed-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            padding: 1em;
            text-align: center;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        /* 모달 내용 스타일 */
        .modal-content {
            background-color: #fff;
            padding: 2em;
            border-radius: 1em;
        }

        /* 닫기 버튼 스타일 */
        .close {
            cursor: pointer;
            position: absolute;
            top: 1em;
            right: 1em;
            font-size: 2em;
        }
        .modal-dialog-bottom {
            
            margin-bottom: 0; /* 다른 위치 클래스와 충돌 방지 */
            transform: translateY(0); /* 다른 위치 클래스와 충돌 방지 */
        }
        .image-container {
            width: 10em;
            height: 10em; /* 높이를 조절하세요 */
            overflow: hidden;
        }

        .responsive-img {
            width: 10em;
            height: 100%;
            object-fit: cover;
        }

        .content {
        min-height: 100em; /* 최소한 화면 높이만큼의 높이를 유지하도록 설정 */
        height: auto; /* 높이를 컨텐츠에 맞게 자동으로 조절 */
        overflow-y: scroll; /* 스크롤이 필요한 경우에만 스크롤이 나타나도록 설정 */
        }
        *{
        /* font-family: 'Dongle', sans-serif; */
        font-family: 'Gowun Dodum', sans-serif;
        /* font-family: 'Quicksand', sans-serif; */
        /* font-family: 'Noto Sans KR', sans-serif; */
        }
        
    </style>
</head>

<body>
    <div class="container">
        <!-- 탑 네비-->
        <div class="row pb-2 bg-white" style="position: fixed; top: 0; width: 100%; height: 3.3em; z-index: 1000;">
            <div class="col ps-0 pt-2 mt-1 pe-0 me-0">
                <a href="../commons/mainPage" class="ms-3 me-2 pt-2"><img src="/public/image/room/ufuf_logo.png" class="img-fluid" style="width: 3em; height: auto;"></a>
                <span class="ps-0 me-0 ms-0 pt-2 mt-4 fw-bold text-secondary">게스트하우스</span>
            </div>
            <!--무슨카테고리 메인페이지인지 알게-->
            

            <!--알람? 유저아이콘? 뭐넣을지는 고민해야함-->
            <div class="col-1 ps-0 pt-2 mt-1 me-1">
                <a href="#"><i class="bi bi-bell text-secondary"></i></a>
            </div>
        </div>

        <!--여백-->
        <div class="row p-4"></div>

        <!--캐러셀 넣을지 버튼만 넣을지는 고민해야할 것 같음-->
        <div class="row" style="background-size: cover; background-image: url(/public/image/room/room_main_page_img.png); height: 17em;">
        
        </div>

        <div class="row ms-2 mt-4">
            <div class="col">
                <div class="row fw-bold fs-4">나를 위한 특별한 하루를 </div>
                <div class="row fw-bold fs-4">만들어보세요</div>
                <div class="row mt-1">
                    <a href="./roomListPage" class="text-secondary text-start ms-0 ps-0" style="font-size: 0.8em; text-decoration: none;">게스트하우스 찾으러가기<i class="bi bi-arrow-right"></i></a>
                </div>
            </div>
        </div>

        <!--내 근처 숙소-->
        <div class="row mt-4 ps-2">
            <div class="col-8"><a class="btn fw-bold text-start ps-0" href="./roomListPage">방금 올라온 숙소</a></div>
            <div class="col"></div>
            <div class="col">
                <a class="btn" href="./roomListPage"><i class="bi bi-arrow-right text-end"></i></a>
            </div>
        </div>
        <!--숙소 리스트-->
        <div id="global-navi" class="row mt-2 ms-1">
            <div class="col overflow-x-auto">
                <div class="row" style="width:380%;">
                    <div class="col p-0 mx-2" th:each="room : ${roomList}">
                        <div class="row ms-1">
                            <a class=" p-0" th:href="@{./roomDetailPage(room_info_id=${room.roomInfoDto.room_info_id})}">
                                <img th:src="@{/public/image/room/}+${room.roomInfoDto.main_image}" class="img-fluid" style="width: 13em; height: 7em; overflow: hidden; position: relative; object-fit: cover;">
                            </a>
                        </div>

                        <div class="row mt-2">
                            <a class="fw-bold text-start py-0 ms-0" th:href="@{./roomDetailPage(room_info_id=${room.roomInfoDto.room_info_id})}" th:text="${room.roomInfoDto.title}" style="color: black; text-decoration: none;"></a>
                        </div>

                        <div class="row ms-1 ps-0">
                            <div class="col ps-0 text-truncate" style="max-width: 200px;"><a class="text-secondary text-start py-0" th:href="@{./roomDetailPage(room_info_id=${room.roomInfoDto.room_info_id})}" th:text="${room.roomInfoDto.location}" style="font-size: 0.7em; color: black; text-decoration: none;"></a></div>
                            
                        </div>

                        <div class="row mb-2 mt-1">
                            <div class="col-2"> <a class="text-start ms-0 ps-0" th:href="@{./roomDetailPage(room_info_id=${room.roomInfoDto.room_info_id})}" th:text="${#numbers.formatDecimal(room.roomInfoDto.room_charge, 0, 'COMMA', 0, 'POINT')}" style="color: black; text-decoration: none;"></a></div>
                            <div class="col ms-3 text-start text-secondary">&nbsp;/1박</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <!--실시간 리뷰(간단한 방 정보랑 게스트 리뷰로 싹다 올리기)-->
        <div class="row mt-3 ps-2">
            <!--리뷰 상세페이지(메인페이지용) 연결해야할듯-->
            <div class="col-8"><a class="btn fw-bold text-start ps-0">실시간 리뷰</a></div>
        </div>
        
        <!--리뷰 나오는곳-->
        <div id="global-navi" class="mt-1 overflow-x-auto">
            <div class="row">
                <th:block th:each="review, iterStat : ${reviewList}">
                    <div th:if="${review.roomInfoDto != null}" class="col-md-4">
                        <div class="row border border-secondary-subtle rounded mt-2 mx-1 py-2">
                            <div class="col-4">
                                <div class="row">
                                    <a th:href="@{./roomDetailPage(room_info_id=${review.roomInfoDto.room_info_id})}"><img th:src="@{/public/image/room/}+${review.roomInfoDto.main_image}" class="img-fluid" style="width: 6em; height: auto;"></a>
                                </div>
                            </div>
                            <div class="col">
                                <div class="row">
                                    <div class="col ms-0 ps-0 fw-bold">
                                        <a th:href="@{./roomDetailPage(room_info_id=${review.roomInfoDto.room_info_id})}" th:text="${review.roomInfoDto.title}" style="color: black; text-decoration: none;"></a>
                                    </div>
                                    <div class="col-1 ms-0 ps-0 me-0 pe-0">
                                        <i class="bi bi-star-fill" style="font-size: 0.9em;"></i>
                                    </div>
                                    <div class="col-1 ms-0 ps-0 pt-1" th:text="${review.roomGuestReviewDto.review_grade}" style="font-size: 0.9em;"></div>
                                </div>
                                <div class="row" th:text="${review.roomGuestReviewDto.review_content}"></div>
                            </div>
                        </div>
                    </div>
                    <!-- 한 줄에 3개씩 나오도록 줄 바꿈 -->
                    <th:block th:if="${iterStat.count % 3 == 0}">
                        <div class="w-100"></div>
                    </th:block>
                </th:block>
            </div>
        </div>
        

        <!--인기 게스트하우스(기간 내 찜 수로 할 예정)-->
        <div class="row"></div>

        <!-- Modal -->
        <div class="modal fade pt-0 mx-0" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog pt-0 mx-0">
                <div class="modal-content">
                    <div class="modal-header pt-0 mt-0">
                        <div class="modal-title fw-bold" id="exampleModalLabel" style="font-size: 1.2em;">더보기</div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body pb-0">
                        <div class="row ">
                            <a href="./myRoomListPage" style="color: black; text-decoration: none;">내가 올린 게스트하우스</a>
                        </div>
                        <div class="row mt-2">
                            <a href="./myRoomReservationListPage" style="color: black; text-decoration: none;">예약내역</a>
                        </div>
                        <div class="row mt-2">
                            <a href="./myInterestRoomListPage" style="color: black; text-decoration: none;">나의 관심 게스트하우스</a>
                        </div>
                        <div class="row mt-2">
                            <a href="./roomRegisterPage" style="color: black; text-decoration: none;">게스트하우스 등록</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!--푸터에 안가려지라고 여백용-->
        <div class="row p-5 mb-4"></div>


        <!--푸터(임시)-->
        <div class="fixed-bottom bg-white mb-0 mx-1">
            <div class="row pb-2 pt-2 border-top">
                <div class="col ms-2">
                    <div class="row text-center mt-2">
                        <a href="#" style=" text-decoration: none;"><i class="fs-5 bi bi-map text-secondary"></i></a> 
                    </div>
                    <div class="row text-secondary text-center mt-1" style="font-size: 0.8em;">
                        <div class="col">지도</div>
                    </div>
                </div>
                <div class="col">
                    <div class="row text-center mt-2">
                        <a href="./roomReservationListPage" style=" text-decoration: none;"><i class="fs-5 bi bi-clipboard-check text-secondary"></i></a> 
                    </div>
                    <div class="row text-secondary text-center mt-1" style="font-size: 0.8em;">
                        <div class="col">계약</div>
                    </div>
                </div>

                <!--홈-->
                <div class="col ms-1 mt-1">
                    <a class="btn rounded-circle" href="../commons/mainPage" style="background-color: #FF8827;"><i class="fs-4 bi bi-house-door-fill text-white"></i></a> 
                </div>

                <div class="col">
                    <div class="row text-center mt-2">
                        <a href="#" style=" text-decoration: none;"><i class="fs-5 bi bi-chat-dots text-secondary"></i></a> 
                    </div>
                    <div class="row text-secondary text-center mt-1" style="font-size: 0.8em;">
                        <div class="col">채팅</div>
                    </div>
                </div>
                <div class="col me-2">
                    <div class="row text-center mt-2">
                        <!--임시로 방 글쓰기 페이지로 이어짐니다-->
                        <a type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fs-5 bi bi-three-dots text-secondary"></i></a> 
                    </div>
                    <div class="row text-secondary text-center mt-1" style="font-size: 0.8em;">
                        <div class="col">더보기</div>
                    </div>
                </div>
            </div>

            


        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
