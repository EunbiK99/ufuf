<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>숙소 상세</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .carousel-indicators {
            position: absolute;
            bottom: -10px; /* 조절 가능한 값 */
            left: 50%;
            transform: translateX(-120%);
        }
    
    </style>
</head>

<body>
    <div class="container">
        <!-- 탑부분(뒤로가기, 좋아요, 공유)-->
        <div class="row pb-2 bg-white" style="position: fixed; top: 0; width: 100%;">
            <div class="col">
                <div class="row">
                    <!--뒤로가기-->
                    <div class="col-1 ps-0 pt-2 me-3 ms-2">
                        <a class="btn text-secondary" href="./roomListPage"><i class="bi bi-arrow-left"></i></a>
                    </div>

                    <div class="col"></div>

                    <!--나중에 기능 추가-->
                    <div class="col-1 ps-0 pt-2 pe-0 me-0">
                        <a class="btn text-secondary" href="#"><i class="bi bi-heart text-secondary"></i></a> 
                    </div>
                    <div class="col-1 ps-0 pt-2 pe-0 me-3">
                        <a class="btn text-secondary" href="#"><i class="bi bi-box-arrow-up text-secondary"></i></a> 
                        
                    </div>
                </div>
            </div>
        </div>

        <!--여백-->
        <div class="row p-4 mt-3"></div>

        <!--이미지 캐러셀-->
        <div class="row">
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                    <th:block th:each="index : ${#numbers.sequence(0, roomDetail.roomImageCount - 1)}">
                        <button type="button" th:data-bs-target="'#carouselExampleIndicators'" th:data-bs-slide-to="${index}" th:class="${index == 0} ? 'active' : ''" aria-label="'Slide ' + ${index + 1}"></button>
                    </th:block>
                </div>
                <div class="carousel-inner" style="margin: 0%; padding: 0%;">
                  <div class="carousel-item active">
                    <img th:src="@{/public/image/room/}+${roomDetail.roomInfoDto.main_image}" class="img-fluid" style="width: 100%; height: 13em; overflow: hidden; position: relative; object-fit: cover;">
                  </div>
                  <div class="carousel-item" th:each="image : ${roomDetail.roomImageDto}">
                    <img th:src="@{/public/image/room/}+${image.location}" class="img-fluid" style="width: 100%; height: 13em; overflow: hidden; position: relative; object-fit: cover;">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>

        <!--제목 주소 가격부분-->
        <div class="row pb-3 border-bottom border-secondery-subtle">

            <div class="col mx-3">
                <!--제목-->
                <div class="row fw-bold mt-3" th:text="${roomDetail.roomInfoDto.title}" style="font-size: 1.2em;">
                </div>
                <!--주소-->
                <div class="row mt-2" th:text="${roomDetail.roomInfoDto.location}" style="font-size: 0.8em;"></div>

                <!--가격-->
                <div class="row mt-2">
                    <div class="col-2 fw-bold py-0 ms-0 ps-0 me-1" th:text="${#numbers.formatDecimal(roomDetail.roomInfoDto.room_charge, 0, 'COMMA', 0, 'POINT')}">
                    </div>
                    <div class="col-1 ps-0 ms-0">원</div>
                    <div class="col ps-0 text-start text-secondary py-0">
                        &nbsp;/1박
                    </div>
                    </div>
                </div>
            </div>

        </div>

        <!--방, 화장실, 침대, 방 평수-->
        <div class="row">
            <div class="col-1">
                <div class="row border rounded border-3 border-secondery"><i class="bi bi-arrows-angle-expand text-secondery"></i></div>
                <div class="row">
                    <div class="col-1 fw-bold" th:text="${roomDetail.roomInfoDto.room_area}"></div>
                    <div class="col-1 text-secondary">평</div>
                </div>
            </div>
            <div class="col-1">
                <div class="row border rounded border-3 border-secondery"></div>
                <div class="row">
                    <div class="col-1 fw-bold" th:text="${roomDetail.roomInfoDto.room_count}"></div>
                    <div class="col-1 text-secondary">개</div>
                </div>
            </div>
        </div>
        

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
