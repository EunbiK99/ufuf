<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>숙소 리스트</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
</head>

<body>
    <div class="container">
        <!-- 탑부분(검색, 필터)-->
        <div class="row pb-2 bg-white" style="position: fixed; top: 0; width: 100%;">
            <div class="col">
                <div class="row">
                    <!--뒤로가기-->
                    <div class="col-1 ps-0 pt-2 me-3 ms-2">
                        <a class="btn" href="./roomMainPage"><i class="bi bi-arrow-left"></i></a>
                    </div>
                    <div class="col ps-0 pt-2 pe-0 me-0">
                        검색부분?
                    </div>
                </div>
                <div class="row my-2 ms-2">
                    나중에 필터 인기순 가격순 할곳
                </div>
            </div>
        </div>

        <div class="row p-5 mt-4"></div>

        <div class="row">
            <div class="col-1"></div>
            <div class="col-md-5" th:each="room : ${roomList}">
                <div class="row border border-secondery-subtle rounded mx-2 mt-2">
                    <div class="col">
                        
                        <div class="row">
                            <a class="btn p-0" th:href="@{./roomDetailPage(room_info_id=${room.roomInfoDto.room_info_id})}">
                                <img th:src="@{/public/image/room/}+${room.roomInfoDto.main_image}" class="img-fluid" style="width: 22em; height: 10em; overflow: hidden; position: relative; object-fit: cover;">
                            </a>
                        </div>

                        <div class="row mt-2">
                            <a class="btn fw-bold text-start py-0 ms-0" th:href="@{./roomDetailPage(room_info_id=${room.roomInfoDto.room_info_id})}" th:text="${room.roomInfoDto.title}"></a>
                        </div>

                        <div class="row">
                            <div class="col p-0 text-truncate" style="max-width: 320px;"><a class="btn text-secondary text-start py-0" th:href="@{./roomDetailPage(room_info_id=${room.roomInfoDto.room_info_id})}" th:text="${room.roomInfoDto.location}" style="font-size: 0.7em;"></a></div>
                            
                        </div>

                        <div class="row mb-2">
                            <div class="col-2"> <a class="btn text-start py-0 ms-0 ps-0" th:href="@{./roomDetailPage(room_info_id=${room.roomInfoDto.room_info_id})}" th:text="${#numbers.formatDecimal(room.roomInfoDto.room_charge, 0, 'COMMA', 0, 'POINT')}"></a></div>
                            <div class="col text-start text-secondary py-0">&nbsp;/1박</div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="col-md-5 offset-md-1"></div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
